14В 1948 году сотрудниками Кембриджского университета Г. Бонди, Т. Голдом и Ф. Хойлом для объяснения хаббловского разбегания галактик была предложена теория «устойчивой Вселенной». В противовес теории Большого взрыва, предложенной Г. Гамовым, в кембриджской модели не предполагается существование «начала времен» – момента взрыва некоего сверхплотного зародыша Вселенной. Вселенная в модели Бонди – Голда – Хойла неизменна в любом направлении оси времени. Для поддержания разлета галактик предполагается, что «в одном ведре пространства» раз в десять миллионов лет самосоздается один атом водорода. Водорода, рожденного во всем пространстве Вселенной, оказывается достаточно для поддержания необходимого уровня средней плотности вещества. Механизм рождения водорода в теории Бонди – Голда – Хойла не рассматривался. (На русском языке см., например: Хойл Ф. Черное облако // НФ. Вып. 4. М.: Знание, 1966). – Примеч. ред.
15Первые пресмыкающиеся отнюдь не походили на рыб. Что же касается первых млекопитающих, то они имели значительно более выраженные амфибийные черты, нежели рептильные. – Примеч. ред.
16Создание самолетов вертикального взлета (оказавшееся тупиковой ветвью эволюции летательных аппаратов) никоим образом не было связано с появлением вертолетов. Речь шла, прежде всего, о желании ряда стран иметь в своем распоряжении дешевые «тоже авианосцы». К этому подклассу кораблей принадлежал, например, английский «Инвинсибл», оснащенный самолетами вертикального взлета «Си-Харриер», а также многочисленные подражания этому неудачному кораблю. – Примеч. ред.
17Пример носит скорее иронический характер. По современным представлениям бронтозавры, брахиозавры, атлантозавры и другие гиганты обитали в прибойных зонах, утилизируя пищевой ресурс водорослевых лугов. Гигантские размеры требовались им для того, чтобы их не сбивали с ног волны. Виды эти вполне благоденствовали, вымирание их было обусловлено сложным комплексом причин, лишь некоторые из которых нам известны. Аналогично дирижабли тридцатых годов были весьма совершенными машинами. Закат их эпохи был обусловлен несколькими близкими по времени катастрофами (причины которых на самом деле были связаны с «человеческим фактором») и резким отказом США, владеющих единственным в мире промышленным гелиевым месторождением, продавать кому-либо «солнечный газ». Наступившая вскоре Вторая мировая война акцентировала внимание государственных и промышленных структур на авиации, в результате чего дирижабли окончательно сошли на нет. Это привело к созданию «пустых экологических ниш» в современной транспортной системе. Так, в некоторых районах РФ строить аэродромы не только нерентабельно, но и невозможно по свойствам грунта, в то время как причальная мачта и даже эллинг могут быть там поставлены. Заметим, что на рубеже тысячелетий наметились перспективы замены высотными дирижаблями спутников связи. Речь идет о полностью автоматизированных системах, выполненных из ткани, преобразующей свет в электрический ток. Такие дирижабли, наполненные гелием и стабилизированные в пространстве с помощью электродвигателей, дешевы как в производстве, так и в эксплуатации. Однако, хотя примеры, приведенные С. Лемом, крайне неудачны, общая логика его суждений не вызывает сомнений. Здесь мы впервые столкнемся со странной особенностью «Суммы технологий» – верные решения иногда обосновываются нечеткими рассуждениями или иллюстрируются ошибочными примерами. – Примеч. ред.
18High fidelity (англ.) – высокая точность воспроизведения сигналов.
19Не совсем точно. Речь идет о тризовских S-образных кривых («кривых насыщения»), носящих общесистемный характер (см., например: Альтшуллер Г. С. Творчество как точная наука. М.: Советское радио, 1979). Последний участок такой кривой (зона насыщения) может представлять собой как резкое падение, так и выход на асимптоту. Примером системы, вышедшей на асимптоту, может считаться тот же строматолитовый мат, существующий в неизменном виде по крайней мере миллиард лет. В технике на асимптотическом участке S-образной кривой находятся, например, револьверы. – Примеч. ред.
20По современным представлениям – ошибка. Сейчас считается, что «паруса» вполне функциональны. Они были насыщены кровеносными сосудами и представляли собой «радиатор», степень раскрытости которого определяла интенсивность теплообмена организма с окружающей средой. Другой вопрос, что это «техническое решение» оказалось неудачным: большой парус легко получал случайные механические повреждения, а поскольку он был пронизан крупными кровеносными сосудами, такие повреждения сопровождались опасными для жизни кровотечениями. Интересно, что в конце 1930-х годов подобная система была применена в авиации на так называемых «гоночных истребителях», все крыло которых было пронизано трубками и представляло собой радиатор. Боевое значение таких истребителей, очевидно, равнялось нулю, так как случайное попадание одной малокалиберной пули в крыло приводило к гибели машины. – Примеч. ред.
21Last but not least (англ.) – последнее по счету, но не по важности.
22Вновь подчеркнем: система стремится не столько к «ультраравновесию», сколько к «ультразамкнутости» по веществу/энергии. – Примеч. ред.
23Логическая ошибка. Далее мы увидим, что процессы столь высокого уровня сложности могут рассматриваться только в контексте объемлющей системы. В данном случае, лишившись надсистемы, автор (вполне закономерно) обнаруживает неправильное изменение энтропии и вынужден искусственно вводить «порог структурности», забывая, что речь идет скорее о необходимом воздействии окружающей среды. Иными словами, процессы с понижением энтропии (возникновение и развитие жизни) протекают за счет энергетического обмена с надсистемой (Солнце + Земля), энтропия которой возрастает. – Примеч. ред.
24Данное рассуждение является характерным примером ошибочного применения теории вероятности к уникальному процессу. Опровергнуть построение автора несложно (дальше мы увидим, как С. Лем это легко осуществит). Заметим, что с течением времени на Земле будут возникать какие-то сложные соединения. Более того, вероятность того, что за достаточно большой срок (сравнимый со временем жизни Земли) возникнет соединение, по сложности превосходящее белковую молекулу, близко к единице. Таким образом, автор подменил вероятность появления «жизни вообще», возможно построенной на совсем других биохимических принципах, вероятностью появления данной конкретно жизни на данной конкретной планете. А поскольку теория вероятностей имеет дело только с повторяющимися событиями, она не может быть применена к такому конкретному событию. Рассмотрим пример с лотереей, в которой участвует 10 миллионов человек. Вероятность выигрыша в ней – 107, то есть практически ноль. С другой стороны, победитель в лотерее есть почти всегда! Могут возразить, что жизнь могла возникнуть, только если в подобной «лотерее» «выиграл» некий заданный «победитель». На что следует заметить, что доказательства тому нет. С другой стороны, проблема состоит в том, что указанных «миллиардов лет» у эволюции просто не было. По современным данным, жизнь существует на Земле с того момента, с которого возникает возможность ее регистрировать (то есть появляются первые осадочные породы). Речь идет о возрасте в 3,8 миллиарда лет, в то время как возраст земной коры не превышает 4,2 миллиарда лет. Попутно отметим еще два аспекта проблемы биогенеза. Во-первых, итогом этого процесса должно быть не создание более или менее сложных молекул, даже не клетки, но биологического сообщества (экосистемы). Гетеротрофы, питающиеся первичным «химическим бульоном», съедят его за весьма ограниченное время – порядка единиц тысяч лет – после чего вымрут; автотрофы, преобразующие в высокоуглеродные соединения энергию света или химических процессов за несколько большее время, свяжут в нерастворимые соединения весь углерод планеты, после чего также вымрут. Лишь сбалансированная система, включающая тех и других, организованных в пастбищные или детритные цепи, способна к существованию и развитию. Во-вторых, аминокислоты, входящие в состав «живых» белков, обладают «киральной чистотой»: они состоят только из молекул определенной «ручности». Между тем все химические реакции кирально независимы: «правые» и «левые» молекулы вступают в них одинаково. Совершенно непонятно, каким образом случайные самоорганизующиеся процессы могут вызывать нарушение киральной симметрии. – Примеч. ред.
25Человечество знает подобные «промежуточные» системы. Это информационные «големные» образования. Например, современное государство, проявляющее как свойства простых систем (машин), так и черты, характерные для личности. См., например: Лазарчук А., Лелик П. Голем хочет жить. Мир Internet // № 10, 2001. – Примеч. ред.
26Данный тезис логически не следует из предыдущего. Из существования одного примера возрастания сложности системы делается вывод о принципиальной возможности повторения такого действия. – Примеч. ред.
27Как уже отмечалось, современные воззрения делают этот промежуток еще более кратким, в пределе – нулевым. – Примеч. ред.
28Это не вполне очевидно. Вновь перед нами «проблема времени». И не только то, что «случайная эволюция», несомненно, возможна, но требует иных – существенно более длительных временных масштабов. Явно не оценивается характерное время решения «сегодняшних задач приспособления». По сути, единицей измерения времени является поколение. – Примеч. ред.
29Подобное поведение (эпициклизация) характерно также для современных научных теорий и методологий. Дело в том, что научная теория (система правил, связывающих между собой различные факты/суждения) сама по себе обладает гомеостатическими свойствами, то есть стремится к выживанию и неизменности. Совсем недавно, во второй половине XX столетия, школьники изучали на уроках физической географии фиксистские представления о геологии, целиком состоящие из псевдообъяснений (интерпретировать палеоклиматические и палеомагнитные данные без гипотезы дрейфа материков невозможно в принципе). О гомеостатическом поведении научных теорий см. также: Переслегин С. История: метаязыковый и структурный подходы // К. Макси. Вторжение. СПб.: TF; М.: ACT, 2001. – Примеч. ред.
30Лихенология – наука о лишайниках, раздел ботаники. Основателем лихенологии считается шведский ботаник Э. Ахариус (1757–1819).
31Идиография – в классической науке описание феноменов. В трактовке В. Виндельбанда и Г. Риккерта – описание уникальных исторических феноменов («исторических индивидов»).
32Номотетические науки – законообразующие, генерализующие общие тенденции науки. Деление идиография – номотетика введено В. Виндельбандом. Виндельбанд (Wmdelband) Вильгельм (1848–1915) – немецкий философ-идеалист, глава баденской школы неокантианства.
33Это не только не очевидно, но, скорее всего, неверно. В истории авиации самым трудным был отказ от подражания полету птиц и насекомых – переход к неподвижному крылу и создание управления по крену. Дальнейший прогресс сдерживался в основном отсутствием двигателей с большой удельной мощностью. Атомная энергетическая установка отличается от ЭУ на органическом топливе прежде всего механизмом подогрева. Заметим, что при ином распределении трансурановых элементов и их изотопов на поверхности Земли атомный подогрев мог быть создан методом проб и ошибок (хотя дальнейшая эволюция технической системы неизбежно обернулась бы атомным взрывом). Правильнее сказать, что технологическая эволюция идет не от простого к сложному, но от «низких» технологий к «высоким». (Мы считаем здесь, что технология тем выше, чем более широкому спектру граничных условий она может удовлетворить.) – Примеч. ред.
34Опыт исторических реконструкций (информационная технология последней четверти XX века) свидетельствует, что земной (евро-атлантический) путь техноэволюции скорее атипичен. – Примеч. ред.
35Эта возможность подробно исследовалась Ф. Фармером в цикле фантастических романов «Мир реки».
36Переход к индустриальной фазе развития цивилизации требовал преодоления так называемого «фазового барьера». Проблемы, возникающие на этом пути, носили системный характер и подразумевали существенные изменения человеческой психики. В рамках модели Т. Лири – Р. Уилсона (см., например: Уилсон Р. Психология эволюции. М.: София, 1996) речь шла о социальном импринте четвертого (социально-полового) контура психики и групповом импринте пятого, нейросоматического контура. Этот путь удалось преодолеть на Западе – за счет сочетания новой (христианской) трансценденции с инициированными в античное время принципами развития и свободы личности. – Примеч. ред.
37На самом деле высадка на Луне намного более необычна, чем может показаться. Нетрудно подсчитать, что вероятность успеха экспедиции Н. Армстронга составляла менее 50 %. Более того, из-за активности Солнца во время полета наиболее вероятным результатом экспедиции следует считать гибель экипажа от лучевой болезни. Таким образом, мы имеем дело со статистическим «чудом» (нужно отметить, что из-за статистической природы таких чудес они случаются регулярно). А для «чуда» количество вложенных средств не играет большой роли. Иными словами, деньги являются достаточно адекватным мерилом емкости производственного процесса, но по крайней мере во время формирования любого проекта через деньги невозможно учесть вложения даже прочих материальных ресурсов: недвижимость, кадры. А учет информационных инвестиций производится и вовсе неверно – через финансовую затратность административного ресурса. В случае присутствия государственной управляющей инвестиции («голем» высокой мощности), то есть когда «страна говорит: надо!», происходит неявное распределение ресурса всей страны, и система выходит либо на решение задачи «любыми средствами», либо разрушается. Опыт развития космонавтики в XX веке показал, что в случае необходимости задача межпланетных путешествий вполне разрешима. Опять же в случае необходимости может быть решена и задача межзвездных перелетов. Остается открытым вопрос: что, какая жизненно важная необходимость может заставить человечество запустить космические программы? Евро-атлантический вектор развития в рамках битвы за космический фронтир довел человека до Луны. – Примеч. ред.

        function splitTextIntoPages(text, maxChars) {
            const pages = [];
            let currentPage = '';

            for (let i = 0; i < text.length; i++) {
                currentPage += text[i];

                if (currentPage.length >= maxChars) {
                    pages.push(currentPage);
                    currentPage = '';
                }
            }

            if (currentPage) {
                pages.push(currentPage);
            }

            return pages;
        }

        function showPage(pageIndex) {
            const contentDiv = document.getElementById('content');
            const pageNumberSpan = document.getElementById('page-number');
            const totalPagesSpan = document.getElementById('total-pages');
            const progressDiv = document.getElementById('progress');

            if (pageIndex < 0 || pageIndex >= pages.length) return;

            contentDiv.innerHTML = pages[pageIndex];
            pageNumberSpan.textContent = pageIndex + 1;
            totalPagesSpan.textContent = pages.length;


            const progressPercentage = ((pageIndex + 1) / pages.length) * 100;
            progressDiv.style.width = progressPercentage + '%';

            currentPage = pageIndex;
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                showPage(currentPage + 1);
            }
        }
