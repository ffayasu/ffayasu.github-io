У нас нет ответа. По-видимому, нужно будет испытывать всевозможные пути, особенно те, которые по различным причинам были для эволюции закрыты. Однако в наши планы не входит фантазировать на тему о том, какие «черные ящики» мыслимы в процессе технологической эволюции. Известно, что только очень сложный регулятор может справиться с очень сложной системой. Поэтому нужно искать именно такие регуляторы – в биохимии, в живых клетках, в молекулярной структуре твердого тела, везде, где это возможно. Мы знаем, следовательно, чего мы хотим и что ищем. Мы знаем также от нашего репетитора Природы, что задачу можно решить. Таким образом, мы знаем столько, что уже одно это означает половину успеха.

О морали гомеостатов

Пришло время ввести в сферу наших кибернетических рассуждений моральную проблематику. Ситуация на самом деле обратная: не мы вносим вопросы этики в кибернетику, а она, кибернетика, разрастаясь, охватывает своими последствиями в числе прочего то, что мы называем моралью, то есть систему критериев, дающих оценку действиям, причем оценку – с объективной точки зрения – произвольную. Мораль в той же мере произвольна, как и математика, поскольку обе выводятся с помощью логических рассуждений из принятых аксиом. Можно, например, принять за одну из аксиом геометрии, что через точку, лежащую вне прямой, проходит только одна прямая, параллельная данной. Можно отбросить эту аксиому, и тогда мы получим неевклидову геометрию. Самое главное – отдавать себе отчет, когда именно мы поступаем согласно принятым заранее условиям (как при выборе геометрических аксиом), поскольку эти условия, этот выбор зависят от нас. Можно принять за одну из аксиом морали, что необходимо уничтожать детей с врожденными физическими уродствами. Тогда мы получим известную из истории «тарпейскую мораль», которая в результате скандала, разразившегося в связи с талидомидом, в последние годы подверглась страстному обсуждению и была окончательно отброшена. Часто говорят, что существуют внеисторические моральные императивы. С этой точки зрения «тарпейская мораль», даже в наиболее смягченной форме (например, постулат эвтаназии людей, испытывающих муки вследствие неизлечимых болезней), будет аморальной, будет преступлением, злом. В действительности же тут происходит оценка одной системы морали с позиций другой. Разумеется, мы выбираем другую, «нетарпейскую» систему; но коль скоро мы признаем, что и она возникла в процессе общественной эволюции человека, а не дана нам свыше, мы должны признать и тот факт, что в истории применялись и другие системы. Вопрос о расхождении морали провозглашаемой и морали практикуемой вносит осложнения в эту проблему, но они нас не интересуют, ибо мы ограничимся только описанием реальных действий, исключая их вполне возможный камуфляж, или, проще говоря, дезинформацию. Тот, кто дезинформирует, провозглашает на словах не ту мораль, которую применяет на деле. Сама потребность в дезинформации указывает на то, что определенные моральные аксиомы безраздельно господствуют в общественном сознании, в противном случае не было бы нужды в искажении фактов. Но даже сами факты могут в различных цивилизациях получить диаметрально противоположную оценку. Сравним моральные аспекты современной проституции и вавилонской. Вавилонские храмовые блудницы отдавались не для личного заработка, а по «высшим мотивам» – их религия одобряла такое поведение. Оно было в полном согласии с моралью, вытекавшей из этой религии. Тем самым в рамках своего времени и своего общества они не подлежали осуждению – в противоположность современным куртизанкам, ибо по сегодняшним моральным критериям проституция – это зло. Таким образом, одна и та же деятельность получает две прямо противоположные оценки в пределах двух различных культур.

Введение кибернетической автоматизации влечет за собой довольно неожиданные моральные проблемы. Стаффорд Бир[99], один из пионеров в области кибернетизации больших капиталистических предприятий, постулировал возможность создания «фирмы-гомеостата» и в качестве примера рассмотрел теорию регулирования деятельности большого сталелитейного производства. «Мозг» такого предприятия должен так оптимизировать все процессы, из которых складывается выплавка стали, чтобы производство было наиболее продуктивным, эффективным и независимым как от колебаний предложения (рабочей силы, руды, угля и т. д.) и спроса, так и от внутренних изменений в системе (неравномерность процесса производства, нежелательный рост себестоимости изделий). Согласно представлениям Бира, такая производственная единица должна быть ультрастабильным гомеостатом, который немедленно реагирует на всякое отклонение от равновесия изменением внутренней организации и тем самым возвращается к равновесию. Оппоненты-специалисты, которым эта теоретическая модель была представлена, обратили внимание на то, что ей недостает «религии». Бир сознательно смоделировал это предприятие-гомеостат по принципу действия живого организма. Но в природе единственным, по существу, критерием «ценности» организма является его способность к выживанию любой ценой. Иначе говоря, при случае также и ценой пожирания других организмов. Натуралист, понимая, что в Природе не существует «системы моральных оценок», не считает поведение голодных хищников аморальным. Таким образом, возникает вопрос: «может ли», то есть «имеет ли право» «организм-предприятие» в случае нужды «пожирать» своих конкурентов? Имеется много таких вопросов, правда, возможно, не столь острых. К чему должно стремиться такое гомеостатическое предприятие – к максимальной производительности или к максимальной прибыли? А что, если с ходом времени неизбежные технологические сдвиги сделают производство стали ненужным? Должна ли «тенденция к выживанию», вмонтированная в «мозг» такой производственной системы, привести к ее полной перестройке, так чтобы, например, она сама преобразовала себя в производителя пластмасс?[100] Чем должна руководствоваться такая система при подобной плотной реорганизации – степенью максимальной общественной полезности? Или опять-таки величиной прибыли?

Бир избегает ответов на подобные вопросы. Он говорит, что над «мозгом» предприятия стоит еще наблюдательный совет владельцев, который и принимает самые общие и важные решения. «Мозг» призван только оптимально реализовывать эти решения. Тем самым Бир отрекается от «автономноорганизменного» принципа, входящего в его концепцию, и выносит все моральные проблемы за пределы «черного ящика»: в сферу деятельности наблюдательного совета. Но это только кажущийся выход. «Черный ящик», даже ограниченный таким способом, все равно будет принимать решения морального характера, например при увольнении рабочих или снижении заработной платы, коль скоро этого потребует принцип оптимального функционирования предприятия как целого. Легко представить себе также, что предприятие-гомеостат Бира может вступить в «борьбу за существование» с другими предприятиями, которые спроектированы кибернетиками, состоящими на службе у других корпораций. Либо все эти машины будут настолько ограничены в своей деятельности, что им придется непрестанно обращаться за решением к «менеджеру»-человеку (например, запрашивать его, скажем, о том, можно ли сокрушить конкурента, если подвернулся случай), либо же их деятельность, обремененная моральными последствиями, будет расширяться. В первом случае нарушается основной принцип саморегуляции гомеостата-производителя. Во втором случае гомеостаты начнут оказывать на судьбу людей влияние, очень часто непредвиденное их творцами, и дело может дойти до краха экономики страны в целом просто потому, что какой-то из гомеостатов слишком хорошо справляется с порученным ему делом, сметая всех своих конкурентов.

Почему в первом случае оказывается нарушенным принцип действия «черного ящика»? Потому что такой «ящик», такой регулятор нисколько не похож на человека – в том смысле, что ему нельзя задавать вопросы об общественных последствиях принимаемых им на каждом этапе решений и ожидать, что он сможет ответить на эти вопросы. Кстати говоря, даже человек-«менеджер» зачастую не знает этих отдаленных результатов своей деятельности. «Черный ящик», который должен «помочь выжить» предприятию, реагируя на всевозможные флуктуации «входов» (цены на уголь, руду, машины, зарплату) и «выходов» (рыночных цен на сталь, спроса на различные ее сорта), и «черный ящик», который к тому же учитывал бы интересы рабочих, а может быть, даже и конкурентов, – это два совсем разных устройства. Первое как производитель будет эффективнее второго. Вред, который гомеостаты наносят рабочим, можно, разумеется, ограничить, введя в исходную программу (в «аксиоматическое ядро» поведения) статьи трудового законодательства, обязательного для всех выступающих на рынке производителей; но тем самым может быть увеличен вред для конкурирующих фирм или производителей стали в других странах. Однако самое важное состоит в том, что «черный ящик» не знает, когда именно он действует во вред кому-то, и от него нельзя требовать, чтобы он информировал людей о таких последствиях принимаемых им решений; ведь ex definitione[101] никто из людей, в том числе и конструктор-проектировщик, не знает его внутренних состояний. Внедрение гомеостатических регуляторов приводит к последствиям такого рода. Их-то и имел в виду Норберт Винер[102], когда в новом издании своего основополагающего труда «Кибернетика» посвятил отдельную главу непредвиденным результатам деятельности гомеостатов. Могло бы показаться, что опасность такого рода можно устранить в зародыше, создав «черный ящик» высшего типа в качестве «машины для управления», но не людьми, а подчиненными ей «черными ящиками» отдельных производителей. Последствия такого шага оказываются чрезвычайно интересными.

Опасности электрократии

Итак, стремясь избежать общественно вредных результатов, к которым приводит деятельность «черных ящиков» в качестве регуляторов отдельных производственных единиц, мы возводим на трон экономической власти Черный ящик – Регулятор наивысшего ранга. Предположим, что он ограничивает свободу производственных регуляторов и неким программированием, равносильным законодательству, заставляет их соблюдать законы о труде, быть лояльным по отношению к конкурентам, стремиться ликвидировать резервную армию труда (то есть безработицу) и так далее. Возможно ли это? Теоретически – да. На практике, однако, такое программирование обременено огромным числом, мягко говоря, «неувязок».

Черный ящик, как очень сложная система, не поддается описанию; алгоритм его никому не известен и не может быть известен, его действия носят вероятностный характер, и, значит, поставленный дважды в одну и ту же ситуацию, он вовсе не обязан поступать одинаково. Кроме того – и это, наверное, самое важное, – Черный ящик есть машина, которая учится на собственных ошибках в процессе предпринимаемых ею конкретных действий. Из самых основ кибернетики следует, что Властелин Экономики – Черный ящик, который был бы заранее всеведущ и умел бы предвидеть все последствия принимаемых им решений, построен быть не может. Лишь с течением времени регулятор будет приближаться к этому идеалу. Как быстро – этого мы определить не умеем. Быть может, он сначала подвергнет государство целой серии ужасных кризисов, из которых постепенно его выведет. Быть может, он заявит, что между аксиомами, введенными в Программу действия, существует противоречие (например, невозможно проводить экономически рентабельную автоматизацию производственных процессов и одновременно стремиться к уменьшению безработицы, если параллельно не будет проводиться множество иных мероприятий, вроде субсидируемого государством или капиталом переобучения лиц, потерявших работу, и т. п.)[103]. Что тогда? Трудно вдаваться в детальный анализ столь сложной проблемы. Можно только сказать: Черный ящик, будь то регулятор производства в одном из его звеньев или же универсальный регулятор в масштабах всего государства, всегда действует при неполном знании. Иначе и быть не может. Допустим, что, проделав много проб и совершив много ошибок, сделав при этом несчастными миллионы людей, Черный ящик – Властелин Экономики – приобретет огромные знания, неизмеримо большие, чем знания всех буржуазных экономистов, вместе взятых. Но даже и тогда никто не может поручиться, что очередную порожденную новыми причинами флуктуацию он не попытается ликвидировать такими методами, от которых у всех, не исключая и его создателей, зашевелятся волосы. Рассмотрим такую возможность на конкретном примере.

Предположим, что прогнозирующий блок («подсистема») «черного ящика» замечает опасность, грозящую состоянию гомеостатического равновесия, благополучно достигнутому наконец после многих качаний. Опасность возникает из-за того, что прирост населения превышает имеющуюся в данный момент у цивилизации возможность удовлетворять человеческие потребности. Именно, пусть при нынешнем приросте начиная с будущего года или же по прошествии тридцати лет уровень жизни станет неуклонно понижаться. Пусть одновременно по одному из «входов» в «черный ящик» поступила информация об открытии некоего химического соединения, которое вполне безвредно для здоровья и вызывает такое падение возможности овуляции, что при постоянном употреблении этого средства женщина может зачать лишь в считаные дни (а не так, как сейчас: в какой-либо из ста с лишним дней в году). Тогда «черный ящик» принимает решение ввести необходимые микроскопические дозы этого соединения в питьевую воду во всех водопроводных сетях государства. Разумеется, для успеха операции ее нужно держать в тайне; в противном случае прирост населения снова проявит тенденцию к увеличению, так как многие люди наверняка будут стараться пить воду без этого средства, например воду из рек или из колодцев. Следовательно, «черный ящик» станет перед дилеммой: либо информировать общество – и наткнуться на его противодействие, либо не информировать – и тем самым сохранить (для всеобщего блага) состояние существующего равновесия. Допустим, что для охраны общества от стремления «черного ящика» к подобным формам «криптократии» программой «ящика» предусмотрена обязательная публикация всех намеченных изменений. Кроме того, у «ящика» есть специальный «стоп-кран», который пускается в ход всякий раз, как только возникает ситуация вроде вышеописанной. Благодаря всему этому регулятор, принимающий решения (и состоящий из людей), отменит план, выработанный «ящиком». Трудность, однако, в том, что столь простые ситуации будут довольно редки, а в огромном большинстве случаев «орган, принимающий решения», не будет знать, не пора ли как раз дернуть за «стоп-кран». Впрочем, от слишком частого применения этого тормоза вся регулирующая деятельность «ящика» стала бы иллюзорной, а общество поверглось бы в совершенный хаос. Не говоря уже о том, что в высшей степени неясно, чьи, собственно, интересы представлял бы этот «орган». Например, в нынешних Соединенных Штатах Америки подобный «орган» наверняка заблокировал бы введение бесплатной медицинской помощи и системы пенсий (как это в действительности и сделал Конгресс, тогда как роль предложившего такие изменения, но остановленного при помощи «стоп-крана» «ящика» сыграл президент Дж. Кеннеди). Чьи бы интересы ни представлял этот орган, не следует недооценивать способностей «черного ящика». Один, другой, третий раз «заторможенный» в своих начинаниях, он, вероятно, выработает новую стратегию. Он будет, например, добиваться, чтобы люди как можно позже вступали в брак, а малое количество детей было особенно выгодно экономически. А если и это не даст желательных результатов, он постарается уменьшить прирост населения еще более окольным путем. Допустим, что некое лекарство предотвращает кариес зубов. Пусть употребление этого лекарства в определенном проценте случаев вызывает мутацию генов, и пусть новый мутировавший ген сам по себе еще не уменьшает плодовитости, а делает это лишь при встрече с другим, также мутировавшим геном; последний возник благодаря применению другого лекарства, употребляемого довольно давно. Это второе лекарство избавило, скажем, мужскую половину рода человеческого от терзаний, связанных с преждевременным облысением. Тогда «черный ящик» будет всячески распространять лекарство против кариеса, и в результате он добьется своего: по прошествии некоторого срока количество обоих (рецессивных) мутировавших генов в популяции возрастет и они будут соединяться довольно часто, а это уменьшит прирост населения. Почему же, спросите вы, «черный ящик» не информировал вовремя широкие круги об этом своем начинании; ведь мы же сказали, что, согласно введенным в него правилам действия, он обязан информировать обо всех изменениях, которые намерен провести?

Он не станет информировать общество вовсе не из «хитрого» или «демонического» расчета, а попросту потому, что он сам не будет знать, что, собственно, делает. «Черный ящик» – отнюдь не «электронный сатана», не всеведущее существо, кое рассуждает как человек или сверхчеловек, а всего лишь устройство, которое непрерывно ищет связи, статистические корреляции между отдельными общественными явлениями, исчисляемыми миллионами и тысячами миллионов. Как регулятор, он оптимизирует экономические отношения, поэтому состояние высокого жизненного уровня населения является и состоянием его собственного равновесия. Прирост населения угрожает этому равновесию. В какой-то момент «ящик» обнаружит положительную корреляцию между падением прироста населения и применением лекарства от кариеса. «Ящик» информирует об этом «совет», там проведут исследования и установят, что данное лекарство не уменьшает плодовитости (ученые «совета» будут экспериментировать на животных, а те ведь не употребляют средств против облысения). «Черный ящик» ничего от людей не скрывал, ибо и сам он ничего не знал о генах, мутациях и причинной связи между введением двух лекарств и падением рождаемости. Он всего лишь обнаружил искомую корреляцию и стремится ее использовать. Даже и этот пример грешит упрощенностью, хотя и не является неправдоподобным (как свидетельствует скандал с талидомидом). В действительности «черный ящик» будет идти еще более окольными путями, шаг за шагом, «не ведая, что творит», поскольку он стремится к состоянию ультрастабильного равновесия, а открываемые им и используемые для поддержания этого равновесия корреляции явлений отражают очень сложные процессы, которых он не изучает и о причинах которых ничего не знает (то есть не обязан ничего знать). В конце концов лет через сто может оказаться, что ценой, которую пришлось заплатить за рост жизненного уровня и уменьшение безработицы, служит хвостик, вырастающий у каждого шестого ребенка, или общее падение показателя интеллекта в обществе (ведь более умные люди в большей мере мешают регулирующему действию машины, и она будет стремиться уменьшить их число). По моему мнению, совершенно ясно, что «аксиоматикам» машины не в состоянии учесть заранее всех возможностей; от «хвостика» до всеобщего кретинизма. Тем самым мы совершили reductio ad absurdum – привели к нелепости теорию Черного ящика как Верховного регулятора человеческого общества.

Кибернетика и социология

Теория «черного ящика» как регулятора общественных процессов потерпела фиаско по нескольким причинам.

Во-первых, одно дело – регулировать заранее заданную систему, то есть, например, стремиться создать регулятор, который поддерживал бы гомеостаз капиталистического общества, и совсем другое дело – регулировать систему, запроектированную на основе соответствующих социологических знаний.

В принципе можно регулировать любую сложную систему. Но отнюдь не обязательно регулируемый – если им является общество – станет приветствовать используемые методы или их результаты. Если формация – как, в частности, капиталистическая формация – склонна к самовозбуждаюшимся колебаниям (бумы и кризисы), то регулятор может счесть необходимым применить для устранения этих колебаний такие меры, которые вызовут бешеный протест. Легко вообразить реакцию хозяев «предприятия-гомеостата» Стаффорда Вира, если «мозг» этого гомеостата вдруг заявит, что для сохранения гомеостаза нужно обобществить средства производства или хотя бы вдвое уменьшить прибыли. Если задана система, то вместе с тем заданы и законы ее поведения – в определенных границах изменений. Ни один регулятор не может отменить эти законы, ибо это было бы сотворением чуда. Регулятор может только выбирать из доступных для реализации состояний системы. Биологический регулятор – эволюция – может увеличивать либо размеры организма, либо его подвижность. Не может возникнуть кит с маневренностью блохи. Следовательно, регулятор должен искать компромиссные решения. Если определенные параметры представляют собой «табу» (как, например, частная собственность при капитализме), то выбор возможных шагов сокращается, и может оказаться, что единственный способ поддержать «равновесие» в системе – применение силы. Мы взяли слово «равновесие» в кавычки, ибо это равновесие падающего здания, стянутого железными обручами. Тот, кто подавляет самовозбуждающиеся колебания системы, применив силу, тот отбрасывает сам принцип гомеостаза, ибо самоорганизацию он заменяет насилием. Именно так и возникали известные из истории формы власти – тирания, абсолютизм, фашизм и т. п.[104]

Во-вторых, с точки зрения регулятора отдельные элементы системы должны располагать только теми знаниями, которые необходимы для их функционирования. Этот принцип, не вызывающий протеста у машины или живого организма, противоречит постулатам людей: ведь мы, как элементы общественной системы, жаждем обладать не только информацией, касающейся наших собственных действий, но и той, которая относится к системе как целому.

Поскольку подключенный к обществу «внечеловеческий» регулятор («черный ящик») тяготеет к тем или иным проявлениям криптократии, постольку нежелательной является любая форма общественного гомеостаза, использующая «правящую машину». Если же имеет место второй из упомянутых выше случаев – регулирование системы, запроектированной на основе социологической науки, – то и тогда нет гарантий, что достигнутое состояние равновесия в будущем не окажется в опасности. Ведь цели, которые ставит перед собой общество, не одинаковы во все времена. Гомеостаз – это не «устойчивость ради устойчивости», это явление телеологическое. Поэтому вначале, при проектировании, цели регулятора и подвластного ему общества будут взаимно покрываться, но впоследствии тут могут возникнуть антагонизмы. Общество не может снять с себя тяжесть решения своей судьбы, отдать эту свободу во власть кибернетического регулятора.

В-третьих, количество степеней свободы, каким обладает общество в процессе развития, больше числа степеней свободы процесса биоэволюции. Общество может совершить внезапное изменение формации, может внезапно, скачком улучшить отдельные сферы своей деятельности, введя в них «кибернетических администраторов» с ограниченными, но широкими полномочиями. Все эти революционные изменения для биоэволюции невозможны. Таким образом, общество не только имеет бо́льшую свободу внутренних действий, чем живой отдельно взятый организм (с которым его неоднократно сравнивали прежде), но даже большую, чем все организмы в процессе эволюции, взятые вместе.

В истории известны различные общественные формации; с точки зрения классификации все они являются как бы «типами» – высшими иерархическими единицами[105]. Динамика связей внутри формации определяется ее экономикой, но неоднозначно. Так, одна и та же формация может использовать различные экономические «модели», варьируя в определенных пределах свои параметры. При этом частные значения этих параметров не позволяют еще установить тип формации. При капиталистической формации может процветать кооперация, но от этого формация не перестает быть капиталистической. Лишь одновременное изменение целого ряда существенных параметров может изменить не только экономическую модель, но и стоящий над ней тип формации, ибо в этом случае меняется вся совокупность общественных отношений. Таким образом, одно дело – регулятор данной формации и совсем иное – такой регулятор, который может преобразовать (если сочтет это необходимым) данную формацию в другую.

Поскольку люди сами хотят решать, при каком общественном строе они будут жить, равно как и то, какую экономическую модель они будут реализовывать и, наконец, какие цели будет осуществлять их общество (потому что ведь одно и то же общество может предпочесть в первую очередь развитие космических исследований или же занятия биологической автоэволюцией), применение машинной регулировки общественных систем, будучи возможным, является нежелательным.

Совсем иначе обстоит дело, если применять подобную регулировку при решении отдельных проблем (экономических, административных и т. д.) или при моделировании общественных процессов на цифровых машинах или посредством других сложных систем, чтобы глубоко изучить динамические законы этих процессов. Ибо одно дело применять кибернетические методы к изучению общественных явлений для их совершенствования и совсем иное – возводить продукт кибернетического конструирования на трон властелина. Необходима, следовательно, социологическая Кибернетика, а не искусство постройки правящих машин.

Как же представить себе предмет социологической кибернетики? Это слишком широкая тема, чтобы здесь можно было предложить хотя бы ее эскиз. Однако для того чтобы этот термин не остался пустым, сделаем несколько замечаний, помогающих общей ориентировке.

Гомеостаз, в котором находится цивилизация, – это продукт общественной эволюции человека. Все существовавшие в истории общества, с самых давних времен, занимались регуляционной деятельностью, направленной на сохранение равновесия системы. Разумеется, люди не осознавали этого внутреннего смысла своих коллективных действий, точно так же как не осознавали, что их экономико-производственное бытие определяет форму их строя. В обществах, стоящих на одинаковом уровне материального развития, имеющих аналогичную экономику, возникали неодинаковые структуры в той области внепроизводственного бытия, которую мы называем культурой (культурной надстройкой). Можно сказать, что подобно тому как определенный уровень первобытного коллективизма неизбежно вызывает появление языка, то есть артикулированной, членораздельной системы общения, но отнюдь не предопределяет, какой это будет язык (язык угро-финской группы или какой-нибудь иной), так и определенный уровень развития средств производства вызывает возникновение общественных классов, но не предопределяет того, какие виды отношений между людьми будут приняты в данном обществе.

Конкретный вид языка, как и конкретный вид связей между людьми, возникает по закону случая – подчиняется вероятностным закономерностям. Самые «необъяснимые» с точки зрения наблюдателя иного культурного круга виды общественных связей и законов, заповедей и «табу» всегда были направлены в принципе к одной и той же цели: уменьшить хаотическую произвольность индивидуальных действий, уменьшить, свести на нет все это разнообразие – потенциальный источник нарушений равновесия. Если антрополога интересует прежде всего содержание верований, религиозная и социальная практика, то есть обряды посвящения, тип семейных, половых и возрастных отношений в данном обществе, то социолог-кибернетик в значительной мере должен абстрагироваться от содержания тех или иных ритуалов, заповедей, норм поведения и искать главные черты их структуры, ибо она составляет систему обратных связей, регуляционную систему, характеристика которой определяет границы свободы личности наравне с границами устойчивости общественной системы, рассматриваемой как динамическое целое.

От подобного анализа можно перейти к оценке, ибо человек благодаря пластичности своей природы может приспособиться к самым различным «культурным моделям». Тем не менее мы отвергаем большинство из них, так как их регуляционная структура вызывает у нас протест, притом протест самый что ни на есть рациональный, исходящий из вполне объективных критериев оценки, а не из симпатий, присущих нам как элементам определенной «культурной модели». Дело в том, что социостаз отнюдь не требует столь сильно сужать разнообразие действий и мыслей, то есть свободу личности, как это практиковалось ранее и как это практикуется еще сейчас. Можно сказать, что большинство регуляционных систем, особенно в первобытных обществах, отличается значительной избыточностью ограничений. Но избыток ограничений в семейной, общественной, эротической жизни, в области нравственности столь же нежелателен, сколь и их недостаток. Для каждого общества, несомненно, существует некий регуляционный оптимум норм и заповедей.

Такова в очень кратком изложении одна из проблем, интересующих социолога-кибернетика. Его наука занимается изучением существовавших в истории систем и в то же время является теорией создания оптимальных моделей социостаза (оптимальных с точки зрения условно принятых параметров). Поскольку число факторов, входящих здесь в игру, очень велико, невозможно создать какую-либо математическую, «ультимативную» форму общества. Можно лишь подходить к проблеме методом последовательных приближений – путем изучения все более сложных моделей. И вот мы снова возвращаемся к «черным ящикам», но теперь они выступают уже не в роли будущих «электронных наместников» или сверхчеловеческих мудрецов, изрекающих приговор судьбам человечества. Теперь они – всего лишь исследовательский полигон, орудие для нахождения ответов на такие сложные вопросы, которые без их помощи человеку не решить. Но всякий раз план действий, равно как и окончательное решение должны принадлежать человеку.

Вера и информация

На протяжении сотен лет философы стремятся логически обосновать правомочность индукции, способа мышления, предвосхищающего будущее на основе прошлого опыта. Ни одному из них это не удалось. И не могло удасться, поскольку индукция, зародышем которой является уже условный рефлекс амебы, – это стремление превратить неполную информацию в полную. Тем самым она нарушает закон теории информации, гласящий, что в изолированной системе информация может уменьшаться либо оставаться постоянной, но не возрастать. И все же индукцию – будь то в форме условного рефлекса (пес «верит», что по звонку получит еду, ибо так бывало до сих пор, и выражает эту «веру» слюноотделением), будь то в форме научной гипотезы – практикуют все живые существа, включая человека. Действовать на основе неполной информации, дополненной «угадыванием» или «домыслом», является биологической необходимостью.

Поэтому гомеостатические системы проявляют «веру» не вследствие какой-либо аномалии. Наоборот: каждый гомеостат, или регулятор, стремящийся удержать свои существенные переменные в определенных границах, переход за которые грозит его существованию, должен проявлять «веру», то есть действовать на основе неполной и неточной информации так, словно она полна и точна.

Всякая деятельность исходит из знаний, содержащих пробелы. При такой неуверенности можно либо воздержаться от действий, либо действовать с риском. Первое означало бы прекращение жизненных процессов. «Вера» же является ожиданием, что произойдет то, на что мы надеемся, что дело обстоит так, как мы думаем, что мысленная модель адекватна внешней ситуации. «Веру» могут проявлять лишь сложные гомеостаты, поскольку они являются системами, активно реагирующими на изменения среды, на что не способен ни один «мертвый» предмет. Такие предметы ничего не «ожидают» и не предвосхищают; в гомеостатических системах Природы такое предвосхищение задолго предшествует мысли. Биологическая эволюция была бы невозможна, если бы не эта щепотка «веры» в успех нацеленных на будущее реакций, встроенная в каждую молекулу живого вещества. Можно было бы представить непрерывный спектр «вер», проявляемых гомеостатами, начиная с одноклеточных и кончая человеком с его научными теориями и метафизическими системами. Многократно подтвержденная опытом вера становится все более правдоподобной и таким образом превращается в знание. Индуктивное поведение не основано на абсолютной уверенности, тем не менее оно оправдывает себя, поскольку в значительном числе случаев увенчивается успехом. Это вытекает из самой сущности мира, из того, что в нем содержится много различных закономерностей, которые индукция может вскрыть, хотя результаты индуктивных заключений иногда и оказываются ошибочными. В таких случаях созданная гомеостатом модель не отвечает действительности, информация оказывается ложной, ложной является поэтому и основанная на ней вера (в то, что дело обстоит так-то и так-то).

Вера является переходным состоянием, пока она подвергается эмпирической проверке. Отделившись от проверки, она превращается в метафизическую конструкцию. Особенность такой веры в том, что реальные действия используются здесь для достижения нереальной цели, то есть либо неосуществимой вообще, либо осуществимой, но не с помощью данных действий. Достижение реальной цели можно подтвердить эмпирически, нереальной цели – не иначе как с помощью умозаключений, увязывающих внутренние или внешние состояния с догматами. Например, прибегая к опыту, можно проверить, действует машина или нет, но нельзя проверить, будет ли «спасена» чья-либо душа. Действия, имеющие целью спасение души (определенный способ поведения, посты, добрые поступки и т. п.), вполне реальны, однако их цель нереальна (ибо находится в данном случае «на том свете»). Иногда такая цель находится и «на этом свете» – например, когда возносятся молитвы о предотвращении стихийного бедствия. Землетрясение может прекратиться – цель внешне достигнута, но связь между молитвами и прекращением катаклизма не вытекает из эмпирически познанных закономерностей Природы, а является продуктом умозаключения, связывающего состояние молитвы с состоянием земной коры. Вера в таких случаях приводит к своеобразному злоупотреблению индуктивным методом, ибо результаты индукции проецируются в «иной мир» (то есть в эмпирическое «никуда»), либо же они должны установить наличие таких связей в Природе, которых в ней не существует (каждый день вечером, когда я начинаю жарить яичницу, на небе загораются звезды; вывод, будто существует связь между приготовлением мною ужина и появлением звезд на небе, представляет собой ошибочную индукцию, которая вполне может стать предметом веры).

Кибернетика, как и всякая наука, ничего не может сказать о наличии трансцендентных сущностей или связей. Тем не менее вера в такие сущности и связи есть явление вполне земное и реальное. Ибо вера – это информация, иногда правдивая (я верю, что существует центр Солнца, хотя и никогда его не увижу), иногда ложная; так вот – к чему мы здесь и клоним, – ложная информация как руководство к действиям в реальном окружении обычно приводит к неудачам. Однако те же самые ложные сведения могут выполнять многочисленные важные функции внутри самого гомеостата. Вера может быть полезна как в психологическом аспекте, будучи источником душевного равновесия (в этом проявляется полезность всевозможных метафизических систем), так и в сфере телесных явлений. Определенные приемы, которые изменяют либо материальное состояние мозга (введение в него вместе с током крови определенных веществ), либо его функциональное состояние (молитва, процессы самоуглубления), благоприятствуют возникновению субъективных состояний, известных всем временам и религиям. Интерпретация этих состояний сознания остается произвольной, но в рамках той или иной метафизической системы этот произвол застывает в догму. Говорят, например, о «сверхсознании», о «космическом сознании», о слиянии личного «я» с миром, об уничтожении этого же «я», о состоянии благодати. Однако сами эти состояния с эмпирической точки зрения вполне реальны, ибо они повторимы и возникают вновь после соответствующего ритуала. Мистический характер этих состояний исчезает, если применить терминологию психиатрии, но эмоциональное содержание таких состояний для переживающего их человека может быть при всем этом ценнее всякого другого опыта. Наука не подвергает сомнению ни существование подобных состояний, ни возможную ценность для переживающего их субъекта; она лишь считает, что такие переживания вопреки метафизическим тезисам не составляют актов познания, поскольку познание означает рост информации о мире, а этого роста здесь нет[106].

Следует заметить, что мозг как чрезвычайно сложная система может приходить в состояния, характеризуемые большой или малой вероятностью. Весьма маловероятные состояния – это такие, когда в результате комбинаторной работы, опирающейся на уже полученную информацию, мозг приходит к формулировке утверждений типа «энергия равна квадрату скорости света, умноженному на массу». Это утверждение можно потом проверить, вывести из него различные следствия, ведущие в конечном итоге к астронавтике, к созданию устройств, образующих искусственные гравитационные поля, и т. п.

«Сверхсознание» также есть результат комбинаторной работы мозга, и, хотя, пережив его, человек может обрести высочайший духовный опыт, информационная ценность такого состояния равна нулю. Ведь познание есть не что иное, как увеличение уже освоенной информации. Результат же мистических состояний – информационно нулевой, это видно из того, что их «сущность» непередаваема и никак не может обогатить наши знания о мире[107] (чтобы их можно было применить подобно тому, как это было в предыдущем примере). Мы сделали это противопоставление не ради торжества атеизма; наша цель состоит в другом. Для нас важно лишь, что описанным состояниям сопутствует ощущение какой-то окончательной истины, настолько острое и всеобъемлющее, что человек потом с презрением или с жалостью глядит на «эмпириков», кои убого копошатся вокруг ничтожных материальных дел.

В связи с этим следует сказать две вещи. Во-первых, расхождение «истины переживания» с «истиной науки» было бы, возможно, и несущественным, если бы первая не претендовала на некое верховенство. Но коль скоро дело обстоит именно так, следует заметить, что переживающая личность вообще не существовала бы без этой «земной эмпирии», начатой еще австралопитеком и пещерным человеком. Именно эта эмпирия, а не состояния «высшего познания», позволила за несколько тысячелетий создать цивилизацию, а этот процесс, в свою очередь, сделал человека видом, господствующим на Земле. В противном случае уже наш пращур, «попереживав» такие «высшие состояния» некоторое время, в ходе биологической конкуренции оказался бы вытесненным другими видами животных.

Во-вторых, описанные состояния можно вызывать введением некоторых химических соединений, например псилоцибина – вытяжки из определенного рода грибов. При этом испытуемый, отдавая себе все время отчет в немистичности источника этого состояния, с необычайным напряжением эмоций постигает окружающее, причем обычнейшие внешние импульсы воспринимаются как потрясающие откровения. Впрочем, и без псилоцибина можно пережить то же самое, скажем, во сне. Человек просыпается с глубоким убеждением, что во сне ему открылась тайна бытия, однако, придя в себя, он осознает, что это была фраза вроде «Мазуки в скипидаре присевают».

Итак, физиологически нормальный мозг может достигать вершины так называемых мистических постижений, лишь пройдя изнурительный путь предписанной определенным ритуалом процедуры либо же, изредка и как исключение, во сне[108]. Точно такие же состояния, без предварительной веры в их сверхчувственный характер, можно вызвать и более «легким» путем (псилоцибином, пейотлем, мескалином). В настоящее время такую «легкость» в достижении упомянутых состояний может дать только фармакология, но, как будет показано впоследствии, можно думать, что нейрокибернетика откроет принципиально новые возможности в этом направлении. Я хочу подчеркнуть, что мы не обсуждаем здесь вопрос о том, надлежит ли вызывать такого рода состояния, а говорим лишь о том, что их достижение вполне возможно и при отсутствии какой-либо «мистической готовности»[109].

Не менее обширными, чем психические, являются телесные следствия веры. Так называемые «чудесные исцеления» как результаты знахарской терапии и влияния внушений в случаях, проверенных настолько, что можно исключить мистификацию, представляют собой последствия воздействия определенной веры. Во многих случаях для достижения нужного эффекта не требуется никаких предварительных ритуалов. Известен, например, прием, практикуемый при лечении бородавок: врач, смазав бородавки безобидным красителем, авторитетно заверяет пациента, что бородавки скоро исчезнут, – и это в действительности часто происходит. Существенно в данном случае, что врач напрасно применял бы подобный прием к самому себе или кому-либо из коллег, так как понимание иллюзорности приема, отсутствие веры в его лечебное воздействие приводит к тому, что «не пускаются в ход» те нервные механизмы, которые у «верующего» вызывают спазмы питающих бородавку кровеносных сосудов и ее отмирание. Следовательно, при определенных условиях ложная информация может, как это ни парадоксально, оказать более успешное действие, чем истинная, – с одной существенной оговоркой: действие такой информации ограничено пределами данного организма; вне их происходит сбой. Вера может излечить верующего, но не может сдвинуть горы – вопреки тому, что когда-то об этом было сказано. На горных вершинах Ладака специально занятые этим ламы пытаются молитвами излить дожди на эту страну, извечно страдающую от засухи. Молитвы почему-то не помогают, но верующие убеждены, что лишь влияние злых духов препятствует ламам справиться с задачей. Это прекрасный образец метафизического мышления. Я тоже могу уверять, что благодаря некоему джинну владею искусством передвигать горы и только влияние другого джинна или антиджинна срывает мое «горопередвижение». Чтобы достигнуть в рамках некоторой системы желаемых перемен, иногда бывает достаточно самого акта веры (лечение бородавок). В других ситуациях (например, в случае мистических состояний) для успеха нужна предварительная тренировка. Одной из наиболее кодифицированных и разветвленных ее разновидностей является индусская йога. В ее состав кроме йоги физических упражнений входит также йога упражнений духа.

Человек может научиться владеть своим телом в такой степени, которая намного превосходит нормальную. Он может регулировать уровень кровоснабжения отдельных участков организма (именно это лежит в основе «сведения» бородавок), а также управлять деятельностью органов, обладающих автономной нервной системой (сердце, кишечник, мочеполовая система), тормозя, активируя и даже обращая направление внутренних физиологических процессов (изменяя направление перистальтики кишечника и т. п.). Однако и эти, несомненно изумительные, вмешательства воли в область автономной деятельности организма имеют свои пределы. Ибо мозг, этот верховный регулятор, даже подчиненным ему телом командует лишь частично. Он не способен, например, тормозить процессы старения и органических заболеваний (опухоли, склероз) или влиять на процессы в зародышевой плазме (например, вызывать мутации). Он способен понижать тканевый обмен веществ, однако лишь в относительно узких пределах, так что, например, истории о йогах, способных пережить долговременные погребения заживо, оказываются после проверки преувеличенными или ложными. Не может быть и речи о такой приостановке жизненных функций, которой достигают животные, впадающие в зимнюю спячку (летучая мышь, медведь).

Биотехника позволяет и здесь существенно расширить доступную человеческому организму область регуляции. Гипотермические состояния и даже состояния, близкие к клинической смерти, были уже реализованы фармакологическими и сопутствующими им методами (охлаждением тела, например). Следовательно, результаты, достигаемые путем величайшего самоотречения после многих лет усилий и жертв, можно будет, вне сомнения, получать «облегченным» биотехническим способом, причем способ этот позволит реализовывать состояния (например, состояние обратимой смерти), недосягаемые для йоги или любого иного вненаучного метода.

Одним словом, в обеих названных областях технология может успешно соперничать с верой – как источник душевного равновесия или как средство вмешательства в обычно недоступные области внутренних процессов в организме и даже как виновница «состояний сверхсознания», «космического восторга».

Возвращаясь к проблеме веры и информации, мы можем теперь подвести итоги. Влияние введенной в гомеостат информации зависит не столько от того, является ли она объективно ложной или истинной, сколько, с одной стороны, от предрасположенности гомеостата считать ее истинной, а с другой – от того, в какой мере регуляционные характеристики гомеостата позволяют ему реагировать в соответствии с введенной информацией. Для того чтобы она могла влиять, необходимо выполнение обоих требований. Вера может излечить меня, но она не поможет мне взлететь. Ибо первое лежит в пределах регуляционных возможностей моего организма (хотя и не всегда в сфере действия моей сознательной воли), а второе – вне их.

Относительная независимость подсистем, из которых слагается организм, может привести к тому, что, несмотря на объективную безуспешность лечения, больной раком, верящий в спасительность применяемой терапии, почувствует себя лучше. Однако такое субъективное убеждение, являющееся результатом антикритического и избирательного действия веры (больной не будет замечать явных признаков ухудшения, например заметного на ощупь роста опухоли, либо как-то «объяснит» их себе и т. п.), не может долго продержаться и кончается внезапным упадком сил, когда разрыв между действительным и воображаемым состояниями организма становится чересчур велик.

Интересно, почему истинная информация может иногда приносить меньший успех, чем ложная? Почему биологические знания врача, которому известен механизм, приводимый в движение верой (спазм сосудов, вызывающий отмирание бородавки), не могут тем не менее соперничать с ложным убеждением пациента, приводящим при всей его ложности к излечению? Здесь можно идти лишь по пути домыслов. Одно дело – знать о чем-то, и совсем другое – то же самое пережить. Можно располагать сведениями о том, что такое любовь, но из этого не следует, что ее можно, опираясь на эти сведения, пережить. Невральные механизмы познавательных актов отличаются от механизмов «эмоциональной заинтересованности». Первые служат лишь передаточным пунктом для веры, которая, активировав без промедления вторые, открывает информационный канал, позволяющий кожным сосудам сжиматься без участия сознания. Подробности действия механизма такого рода нам неизвестны. Ибо мы вообще слишком мало знаем о деятельности мозга. А мозг является не только познавательной, гностической, но и «верящей машиной», о чем ни психологам и врачам, ни нейрокибернетикам не следует забывать.

Экспериментальная метафизика

Метафизической мы называем здесь такую информацию, которая не поддается эмпирической проверке – либо потому, что такая проверка невозможна (нельзя, например, эмпирически проверить, существуют ли чистилище и нирвана), либо потому, что эта информация ex definitione не подчиняется критерию экспериментальной проверки (попросту говоря, религиозные истины невозможно или грешно проверять эмпирически).

Если так, то выражение «экспериментальная метафизика» является во всех отношениях противоречивым, ибо как же можно экспериментально судить о чем-то, что по определению эксперименту не подлежит и о чем на основании экспериментов судить не дано.

Это – мнимое противоречие, ибо наша цель относительно скромна. Ни одна наука не может ничего утверждать о существовании или несуществовании трансцендентных явлений. Она может только изучать или создавать условия, в которых проявляется вера в такие явления, и именно об этих условиях мы будем говорить.

Возникновение метафизической веры в гомеостате означает переход его в такое состояние, которое не может быть нарушено никакими последующими изменениями на входах, как бы они ни противоречили созданной в гомеостате модели экзистенциальной ситуации. Молитвы могут быть не «услышаны», переселение душ может быть опровергнуто указанием на внутреннюю логическую противоречивость этого явления, тексты священных книг могут содержать очевидную ложь (в эмпирическом смысле слова), но все эти факты не колеблют веры. О тех, кто под влиянием этих фактов утратил веру, теолог, разумеется, скажет, что у них была «малая» или «бедная» вера, ибо истинная вера как раз в том и состоит, что ее не могут опровергнуть никакие последующие изменения на входах гомеостата. На практике зачастую имеет место своеобразный отбор. Метафизическая система никогда не бывает последовательной, и от неодолимого желания подтвердить ее эмпирическими фактами возникает такое состояние, когда те изменения входов, которые кажутся подтверждением истинности веры, принимаются как дополнительное ее доказательство (во время засухи приносят жертву, и начинается дождь, во время болезни молятся о выздоровлении, после чего больной выздоравливает). Напротив, данные на входах, противоречащие вере, отбрасываются или «объясняются» с помощью богатейшего арсенала аргументов, выработанных метафизической системой в процессе ее исторического развития.

Заметим, что наличие в утверждении непроверенной информации еще не предопределяет его характера как научного или метафизического, потому что единственным – необходимым и достаточным – отличием научных утверждений от метафизических является возможность опытной проверки. Например, единая теория поля, созданная на склоне лет Эйнштейном, не обладает никакими следствиями, которые можно было бы проверить на опыте. Значит, информация, содержащаяся в единой теории поля, остается непроверенной, но не носит метафизического характера, потому что если такие – пока еще неизвестные – следствия удастся вывести, то они будут поддаваться экспериментальной проверке. Таким образом, информация, содержащаяся в теории Эйнштейна, является как бы «скрытой», «латентной» информацией, ожидающей своего случая для подтверждения. Ее формулы следует считать попыткой выразить определенный общий закон материальных явлений, попыткой, справедливость или ложность которой пока что установить не удалось. Понятно, что имеется глубокое различие между предположением, что материя ведет себя так-то и так-то, и верой, что она ведет себя только так, а не иначе. Утверждение ученого может зародиться как вспышка интуиции, и подтверждающие факты в этот момент могут быть весьма скупыми. Решающей является готовность ученого подвергнуть свое утверждение эмпирической проверке. Следовательно, позиция ученого отличается от позиции метафизика не тем, сколько у него есть информации, а отношением к ней.

Разделение труда, свойственное цивилизации, сопровождается явлением, которое можно было бы назвать «распределением информации». Мы не только не все делаем сами, но и не обо всем сами непосредственно узнаем. Мы узнаем в школе, что существует планета Сатурн, и верим в это, хотя, быть может, нам самим никогда не доведется ее увидеть. Но утверждения такого рода могут быть в принципе проверены на опыте, хотя и не всегда непосредственно. Можно увидеть Сатурн, но нельзя в данный момент проверить существование Наполеона или биологической эволюции. Однако недоступные непосредственной проверке научные утверждения приводят к логическим следствиям, которые такой проверке поддаются (последствия исторического существования Наполеона; факты, говорящие в пользу существования биологической эволюции). Ученый должен занимать эмпирическую позицию. Каждое изменение входов (новые факты), противоречащее модели (теории), должно влиять на эту модель (вызывать сомнение в ее адекватности отображаемой ситуации). Такая позиция – скорее желаемый идеал, чем реальность. Многие воззрения, рассматриваемые сегодня как научные, носят чисто метафизический характер. Таково, например, большинство утверждений психоаналитиков.

Подробное рассмотрение психоанализа увело бы нас в сторону, но несколько замечаний о нем сделать необходимо. Подсознание по многим причинам не является метафизическим понятием; оно представляет собой нечто такое, что относится к категории абстракций, вроде потенциального барьера ядра. Этот барьер нельзя ни увидеть, ни измерить непосредственно; можно лишь утверждать, что признание его существования позволяет согласовать теорию с экспериментальными фактами. Точно так же многие доводы говорят в пользу существования подсознания. Конечно, между этими двумя понятиями имеются существенные различия, которые мы тут никак уж не можем разбирать. Скажем лишь, что существование подсознания можно установить соответствующими эмпирическими методами, но уж никакими методами невозможно установить, очень ли боится ребенок во время родов, выражает ли его крик тревогу, вызванную страданиями при прохождении родовых путей, или же восторг по случаю появления на свет божий. Столь же произвольна интерпретация снов и их символики, которые, согласно фрейдовской пансексуальной теории, отображают лишь различные способы совокупления или органы, без которых при этом нельзя обойтись; у последователей школы Юнга имеется свой «словарь символики сна», и весьма поучительно, что пациенты фрейдистов видят сны в согласии с теоретическими предписаниями Фрейда, а сновидения пациентов, пользующихся услугами психоаналитиков школы Юнга, совпадают с толкованиями этого ученого. Мания толкований с помощью единственного приема, которым является «анализ сновидений», превращает ценные элементы, имеющиеся в психоанализе, в островки трезвой мысли среди океана совершенно произвольных вымыслов[110].

Если уж ученые, которым, так сказать, по профессии положено следовать эмпирическим принципам, зачастую грешат против первоосновы научного метода, то неудивительно, что для большинства людей характерен «сдвиг» от эмпирической позиции к метафизической. Согласно нашему определению, метафизическими являются суеверия, предрассудки, общепринятые, хотя и без всяких оснований, мнения; но такого рода метафизика характерна для узких групп или даже отдельных индивидуумов. Особое значение имеют метафизические системы, общественно распространенные в качестве религий. Всякая религия, независимо от того, присутствовала ли эта тенденция при ее возникновении, есть общественный регулятор отношений между людьми, и хотя она не является, конечно, единственным таким регулятором, ибо доминируют регуляторы иного рода (порожденные экономикой и общественным строем), все же любая религия стремится к тому, чтобы занять исключительное место. Перед этими подчас никем не задуманными последствиями ее воздействия на коллективы отступают на задний план вопросы практической ценности религии для отдельных лиц и ее способность создавать душевное равновесие как средство для полного смирения.

Господство религии в сфере духовной культуры общества было особенно сильным в прошедшие эпохи. Именно поэтому можно часто отождествлять определенные культуры с определенными религиями. Очарование древней тайны, очарование метафизической системы, заставившие людей возвести для них – и благодаря им – великолепнейшие храмы, создать непреходящие произведения искусства, прекраснейшие мифы и легенды, – это очарование порой действует и на самых рационалистически мыслящих исследователей. Так, например, Леви-Стросс в своих работах считает, что, по существу, все цивилизации равноценны (или сравнимы, что сводится к тому же). Ему представляется, что ценности древнеазиатской цивилизации, пребывавшей – вплоть до вторжения в Азию хищнического капитализма – в состоянии практически полного экономического и хозяйственного застоя, по меньшей мере не уступают ценностям нашей цивилизации с ее технологическим ускорением.

Утверждения, подобные тому, что ценность буддизма состоит в его презрении к чисто материальным благам, в его пренебрежении к эмпирии, можно часто встретить и у других западных ученых. Леви-Стросс метко квалифицирует любое суждение в этой области как относительное, поскольку его автор ведет себя в духе собственных культурных традиций и за «худшее» или «лучшее» склонен принимать то, что менее или более походит на черты его собственной цивилизации.

Мы говорим об этом, потому что именно в Азии, а особенно в Индии, религия долгое время подменяла собой всякую идею научного или технического прогресса, а своим образом мышления, прививаемым каждому очередному поколению, заблокировала, надо полагать, всякую возможность рождения в этой стране самостоятельной революции мысли и действия.

Не подлежит никакому сомнению, что если бы не грековавилонское открытие метода дедукции, если бы не возвращение к эмпирии, особенно во времена европейского Возрождения, то наука в ее теперешнем виде не могла бы возникнуть. Между тем мистические религиозные доктрины Востока проникнуты духом глубокого презрения как к логическому мышлению (принцип исключенного третьего, однозначность понятий, их взаимнооднозначная сопоставимость объектам и т. п.), так и к технике и опытным исследованиям. Дело не в том, чтобы вести словесные споры с такими доктринами или заниматься апологетикой науки. Нужно лишь показать самые что ни на есть реальные общественные последствия подобных доктрин. При всем содеянном ею зле именно наука вызволила значительную часть человечества из голодного существования. Только современная промышленная и биологическая технология может справиться с проблемами массовой цивилизации, тогда как фундаментом всех религиозных доктрин азиатского образца является именно равнодушие – столь же возвышенное, сколь катастрофическое по своим последствиям, – равнодушие к массовым проблемам, к проблемам непрерывно растущего человеческого коллектива. Достаточно прочитать то, что могут предложить сегодня мыслители этого религиозного круга, чтобы увидеть потрясающее несоответствие их учений и заповедей проблемам современной цивилизации, кошмарный анахронизм их учений и заповедей[111]. Убеждение этих мыслителей, будто отдельным людям достаточно жить, следуя прекраснейшим этическим нормам, которые вытекают из самой гармоничной религии, и тогда автоматически возникнет идеальная гармония в масштабе всего общества, – это утверждение столь же ложно, сколь и соблазнительно. Ведь общество надлежит рассматривать не только как человеческий коллектив, но и как материальную, физическую систему[112]. Тот, кто расценивает его лишь как собрание личностей, заблуждается не меньше того, кто захотел бы поступать с ним как с системой молекул. Для отдельного человека может быть хорошо одно, а для общества как целого – другое, и тут необходимо компромиссное решение, основанное на всестороннем знании. В противном случае, даже если каждый будет поступать так, как велит ему дух Божий, общество, которое из этого само собой возникает, может оказаться чем-то ужасающим. Для некоторых удивительное личное мужество и душевная красота Винобы (Индия), который, странствуя и взывая к сердцам, пытался безвозмездно собрать 50 миллионов акров земли для бездомных и голодных этой страны, заслоняют совершенно очевидное поражение религиозно-филантропической акции этого человека, пытавшегося подобным образом радикально разрешить жгучие общественные проблемы. И дело не в том, что он не вымолил этих необходимых по его расчетам миллионов, если бы даже он их и получил, это дало бы лишь кратковременное облегчение, потому что естественный прирост населения в скором времени свел бы на нет это преходящее улучшение.

Убеждение, будто западная цивилизация с ее стандартами массовой культуры и механического облегчения жизни уродует на каждом шагу то потенциальное душевное богатство человека, развитие которого должно служить целью его существования, приводит к тому, что снова и снова различные люди, в том числе и ученые Запада, обращаются к Древней Азии, в частности к Индии, в надежде, что в буддизме кроется панацея от бездушия технократии. Но нет ничего более ложного. Таким путем могут «спастись» лишь одиночки, и те, кто ищет умиротворения, несомненно, могут найти его в буддийских монастырях (тому есть примеры), но ведь это же типичный уход от действительности, бегство от нее, если не сказать, интеллектуальное дезертирство. Ни одна религия не может ничего сделать для человечества, потому что она не является опытным знанием[113]. Конечно, она уменьшает «боль бытия» для индивидуумов, – а мимоходом увеличивает сумму несчастий, мучающих всех, именно вследствие своей беспомощности и бездеятельности по отношению к массовым проблемам. Так что ее нельзя защищать даже с прагматической точки зрения как полезное орудие, потому что это орудие плохое, беспомощное перед лицом главных проблем человечества.

На Западе религия все явственнее перемещается из сферы общественной жизни в область личной жизни индивидуума.

Но потребность в метафизике огромна, потому что ее возникновение связано не только с общественными явлениями. Метафизические системы, будь то туманные и афористически-многозначительные восточные учения или учения, оперирующие изысканной логикой, такие как европейские схоластические системы, всегда просты, по крайней мере в сравнении с реальной сложностью мира. Именно этой простотой и к тому же безапелляционной окончательностью своих объяснений (равно как и умолчаний) они привлекают к себе людей. Ведь каждая из этих систем может тотчас объяснить нам (правда, каждая по-своему), что мир возник так-то и так-то, что создал его тот-то и тот-то, что назначение человека состоит в том-то и том-то.

Из логичности иудейско-христианской системы вытекает ее «механический детерминизм». Согласно этому учению, все без исключения души бессмертны, за всякий без исключения грех последует кара и т. д. Теология не склонна осовременивать свою методологию, введя между «тем» и «этим» светом индетерминированные отношения. В «вероятностной» метафизике одна неуслышанная молитва никого бы не смущала, так как в такой метафизике управляла бы только вероятность: души были бы бессмертны, но отнюдь не все[114], за грехи следовала бы кара, но отнюдь не всегда. Однако в религии отношение между бренным и вечным ближе к бухгалтерскому расчету, чем к закономерностям Природы.

Будем лояльны, европейские религии – всевозможные разновидности христианства, – если сравнивать их с буддизмом во всех его оттенках, представляют собой образец рационально сконструированных и логически непротиворечивых систем. С тех самых пор как понятие «нирвана» впервые проникло в Европу, ученые тщетно пытаются определить его смысл. Нам говорят, что это не небытие, но и не бытие, нас отсылают к различным афоризмам, притчам, изречениям Будды и глубокомысленным сентенциям священных книг. Смерть – это конец существования, но это и не конец его и т. п. Подобные рассуждения хуже, чем пытка, даже для искушенного в средневековой схоластике теологического ума. Мистическое ядро обязательно упрятано именно в парадокс, в логическое противоречие. В христианской системе тоже есть такие места, но там их роль совершенно иная[115].

Я с ужасом вижу, как далеко мы ушли от темы: мы собирались говорить об экспериментальной метафизике, а вместо этого занимаемся чуть ли не исследованием религий. Для успокоения совести позволю себе сказать, что я вовсе не хотел очернить буддизм. Это одна из красивейших религий, какие я знаю. Мои обвинения попросту означают, что я ищу в буддизме то, чего в нем вообще нет: ответа на вопросы, которых никто в нем и не ставил. Нужно лишь дать себе ясный отчет, к чему мы стремимся: если жребий человечества нам вполне безразличен, если мы стремимся изменять не мир, а самих себя, и то лишь с целью как можно лучше приспособиться к действительности на краткий период собственного существования, то буддизм будет не наихудшим выбором. Если же поставить выше всего тезис Бентама о «наибольшем благе для наибольшего числа людей», то ни этические, ни эстетические достоинства какой бы то ни было религии не могут заслонить от нас того факта, что как орудие совершенствования мира, исправления его путей она непригодна, она столь же архаична, как и лозунг «назад к природе».

Здесь следовало бы разъяснить смысл бентамовского «блага», но мы избежим этого и скажем, что речь идет о том, чтобы каждый человек мог жить, а удовлетворение потребностей не было для него проблемой – проблемой, над которой ломают голову правители государств и ученые; это отсутствие голода, нужды, болезней, тревог и неуверенности является весьма скромным «благом», но и его слишком еще мало в нашем несовершенном мире.

Итак, экспериментальная метафизика… Мы не станем заниматься переводом метафизических моделей на язык кибернетики; это возможно, но практически ничего не дает. Верующему перевод его credo на язык теории информации в лучшем случае покажется глупостью, в худшем – богохульством. Можно было бы, правда, показать, как именно присущее любому гомеостату стремление к равновесию в определенных случаях завершается «коротким замыканием»: система получает «вечное» равновесие, купленное ценой ложной или внекритической информации. Вера являлась бы при этом подходе компенсацией любой экзистенциально-гностической ущербности гомеостатов. Располагая верой, гомеостат был бы согласен существовать и даже чувствовал бы себя победителем. Здесь господствует несправедливость? – «Там» все будут равны. Здесь невозможно со многим согласиться? – «Там» будет все понятно и потому приемлемо. И так далее. Вся эта экзегеза, однако, никуда не ведет: показ компенсационного происхождения вер еще не опровергает их догматов. Даже если бы с помощью математического аппарата теории информации мы показали, как получается, что гомеостат создает суррогатные метафизические модели существования, как возникает в нем теогония, – подобное объяснение не решило бы вопроса о существовании денотатов этих понятий (а именно Бога, загробной жизни, провидения). Можно же было открыть Америку в поисках Индии и фарфор в поисках алхимического золота, так почему бы не открыть Бога, если ищешь не объяснения (его дает наука), а оправдания собственного существования? Что же остается в таком случае делать кибернетику? Лишь одно: конструировать такие гомеостаты, которые, не будучи людьми, были бы способны спонтанно «создавать» метафизику. Короче говоря, экспериментальная метафизика – это моделирование динамического процесса возникновения веры в самоорганизующихся системах. Не запрограммированного, а самопроизвольного возникновения, опирающегося на собственные возможности гомеостатов и имеющего целью оптимальную адаптацию к условиям самой что ни на есть не потусторонней жизни.

1Понятие «технологии» удобно рассматривать в формализме сопряженных пространств – объектного (физического) и информационного (пространства мыслеконструкций). Эти пространства связаны операциями именования, под которым мы пониманием создание информационного слепка объекта, процесса, системы или чего бы то ни было, и проектирования, позволяющего по информативному конструкту получать бытийный, онтологический конструкт. Проектор области информационного пространства на область онтологического называется технологией. (См.: Переслегин С. Институты развития. Доклад на Методологической школе 24–31 августа 2001 г. в г. Трускавце.) Иными словами, «технология» есть специфический способ взаимодействия носителей разума с окружающей средой (аналогично, «экология» есть неспецифический способ взаимодействия биологических сообществ с окружающей средой). – Примеч. ред.
2Исследования в области геоэкологии показали, что полное уничтожение жизни на Земле все же невозможно даже при планомерном использовании всех накопленных ядерных боеприпасов. Более того, высока вероятность выживания отдельных представителей вида Homo sapiens. А вот цивилизация, построенная этим видом, значительно более уязвима и наверняка будет уничтожена даже при использовании ядерного арсенала всего лишь одной из великих держав. – Примеч. ред.
3Автором приведены крайне неудачные примеры: хеттские боевые колесницы действительно иногда оснащались специальными «косами», которые, однако, были специализированным оружием, а не орудием сельского хозяйства. Перековка же мечей на орала являлась лишь способом утилизации испортившегося или невостребованного оружия. – Примеч. ред.
4Началом пищевой цепочки может быть не фотосинтез, а хемосинтез. Это характерно для жизни в океане, особенно в глубоководных впадинах. Вообще говоря, взгляды на экосистемы претерпели за десятилетия, прошедшие со дня выхода первого издания «Суммы технологии», значительные изменения. Так, сейчас критерием эффективности экосистемы является степень ее замкнутости по веществу и энергии, и весь процесс биологической эволюции рассматривается как конкуренция различных способов достижения этой замкнутости. Пищевая пирамида представляет собой лишь один из механизмов утилизации органического вещества. В строматолитовых (цианобактериальных) матах, например, пастбищная цепь состоит лишь из одного звена (при этом эффективность экосистемы весьма велика и достигает КПД процесса фотосинтеза по энергии и почти 100 % по веществу). В докембрии (Венде) возникали экосистемы, в которых «трофические цепи были столь коротки, что полностью помещались внутри тела консумента» (по С. Гоулду). Подробнее см.: Еськов К. История земли и жизни на ней. М.: Наука/Интерпериодика, 2000. – Примеч. ред.
5Несколько неточно. Речь, по-видимому, идет о «балансе технологий». «Физической» (ускоряющей, развивающей) астроинженерной технологии должна соответствовать некая гипотетическая «гуманитарная» (управляющая) технология, обеспечивающая «социальную приемлемость» астроинженерии. Подробнее о балансе технологий см.: Переслегин С., Столяров А., Ютанов Н. О механике цивилизаций, Наука и технология в России, 2001–2002. – Примеч. ред.
6Bellamy E. Looking Backward 2000–1887. The New American Library. New York, 1960. Утопия Эдварда Беллами «Оглядываясь назад» вышла в 1887 г. Заснув и проспав 113 лет, бостонец Джулиан Уэст просыпается в 2000-м. И обнаруживает многочисленные изменения, происшедшие, пока он спал. В первую очередь – социальные. Основные изменения наступили в области экономики. Люди решили больше не ссориться из-за денег и теперь живут в согласии. Общественные услуги и общественная забота о человеке являются нормой. Работодателем правительства централизованного государства выступает армия. Беллами пишет о них как о корпоративном государстве и индустриализованной армии. В его мире армия и индустрия услуг идут рука об руку. Многие социальные проблемы оказываются в конечном итоге связанными с экономикой и решаются ею. Потребность в адвокатах уменьшилась, как и потребность в понимании права, и, поскольку у каждого есть его экономический статус, отпала потребность воровать. В новом обществе большую роль играет Социальный Дарвинизм, используются методы евгеники для «прополки» общества. Книга Беллами была, по-видимому, самой популярной социальной утопией конца XIX и начала XX века. Она оказала заметное влияние на движения Христианского Социализма. Ее влияние помогло проведению многочисленных реформ в США и в Европе.
7Дальше разговоров дело не пошло. Мощнейшие устройства (не бомбы) имели мощность в 140–150 мегатонн (судя по открытым публикациям). Но уже к середине 70-х наметилась тенденция к сокращению мощности отдельной боеголовки, с одной стороны, и наращиванию их количества и «интеллекта» – с другой. Так что, с поправками на порядок величины, Блеккет оказался прав – целей для бэватонных боеголовок просто не существует. Заметим здесь, что и прогресс космонавтики, столь быстрый и очевидный в 1960-е годы, резко затормозился уже на пороге семидесятых. В конечном счете «скептики» оказались правы: к рубежу тысячелетий человечество освоило только околоземное космическое пространство. Не только Марс и «Малая Система», но и Луна, по существу, остается недосягаемой (сегодня ни одна страна мира не может повторить программу «Аполлон» – не существенно, по каким именно причинам – техническим, экономическим или социальным). – Примеч. ред.
8Действительно, подобные прогнозы в 30-е годы «имели место», что в основном было связано с негативным опытом Первой мировой войны. Но нет оснований считать такое представление общепринятым в 30-х годах нашего века. – Примеч. ред.
9Это писалось в 1961 году. – Примеч. автора.
10Сейчас, в 2001 году, общие тренды эволюции стратегических вооружений известны. Несколько упрощая, можно сказать, что развитие шло по пути уменьшения средней мощности заряда, увеличения количества боеголовок, повышения точности попадания и возрастания скрытости системы базирования. В период 1960–1985 годов было последовательно развернуто три поколения систем стратегических вооружений. Обе стороны пользовались одной и той же стратегией, известной как «стратегия гарантированного уничтожения»/«неприемлемого ущерба». Советские боеголовки были мощнее, американские – точнее. К концу 70-х годов наметилось некоторое различие в приоритете целей: если страны Варшавского договора по-прежнему ориентировались на крупные города и промышленные центры, то НАТО взяло на вооружение концепцию «хирургических ядерных ударов». При этом метастратегией Запада была сама гонка вооружений, которая наносила экономике СССР, более слабой и вынужденно более замкнутой, столь же «неприемлемый ущерб», что и «горячая война». Метастратегия СССР, в 60-е годы довольно активная, основывалась, с одной стороны, на антикапиталистической пропаганде, весьма действенной как в странах третьего мира, так и в некоторых развитых государствах Запада, а с другой – на попытке перенести гонку вооружений в космическое пространство. К 70-м годам эта метастратегия фактически сошла на нет, что предопределило окончательное поражение социалистического лагеря. После окончания холодной войны ядерное оружие в значительной степени обесценилось, что привело к новому витку совершенствования обычных вооружений и в конечном итоге к концепции «высокотехнологичной войны». В наши дни тренд эволюции войн и вооружений направлен скорее в информационную область: все остальные орудия войны играют подчиненную по отношению к информационному оружию роль. Есть основания ожидать, что эта тенденция сохранится в ближайшие десятилетия. – Примеч. ред.
11Литургия [λειτουργία (др. – греч.) – общественная служба или повинность, в Новом Завете – служба, служение, услуга] – система официальных религиозных обрядов.
12Здесь С. Лем вскользь коснулся одной из наиболее сложных проблем теоретической истории. Суть ее состоит в том, что наиболее сложные открытия и изобретения, требующие от человека максимальной креативности, относятся к самым ранним стадиям существования Homo. С. Лем описывает «неолитическую революцию» традиционно – как чрезвычайно медленный (квазистатический) процесс «проб и ошибок». Однако элементарные расчеты с применением теории вероятностей дают совершенно нереалистические характерные времена прогресса – сотни миллионов лет или более. Это легко понять, сравнив вероятности случайного изобретения письменности или земледелия и случайного выстраивания рассыпанного типографского шрифта в связанный текст (заметим, что вторая вероятность намного выше). Соответственно возникает альтернативная гипотеза, связывающая «неолитическую революцию» с процессами в информационном пространстве. Эта концепция настаивает на буквальном прочтении распространенного мифа о «культурном герое», который встречается с Богом (богами) и приносит своему народу основной набор «неолитических» или «энеолитических» изобретений. Речь идет о нелинейном взаимодействии человека с информационным пространством – распаковке смыслов. (См.: Переслегин С., Столяров А., Ютанов Н. О механике цивилизаций, Наука и технология в России, 2001–2002; Переслегин С. Некоторые замечания к классической модели антропогенеза // Конструирование Будущего. Т. 1. Вып. 2. 2001.) – Примеч. ред.
