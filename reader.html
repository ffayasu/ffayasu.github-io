Дилеммы

1

Нам предстоит разговор о будущем. Но рассуждать о будущих розах – не есть ли это занятие по меньшей мере неуместное для человека, затерянного в готовой вспыхнуть пожаром чаще современности? А исследовать шипы еще не существующих роз, выискивать заботы праправнуков, когда мы не в силах управиться с изобилием сегодняшних, – не покажется ли все это попросту смешной схоластикой? Имеем ли мы хотя бы оправдание, будто ищешь нечто вселяющее оптимизм или движим любовью к истине, которая-де особенно отчетливо видна именно в грядущем, не ведающем бурь (даже в их буквальном смысле, если удастся покорить климат)! Но оправданием здесь не может служить ни академическая страсть, ни невозмутимый оптимизм, обязывающий верить, что, как бы ни пошли дела, все кончится благополучно. Мое оправдание одновременно и проще, и гораздо прозаичнее, и, пожалуй, скромнее: берясь писать о завтрашнем дне, я просто делаю то, что умею, и не важно даже, как это у меня получается, поскольку это мое умение – единственное. А коль скоро так, то моя работа будет излишней не больше и не меньше, чем любая другая; ведь всякая работа стоит на том, что мир существует и будет существовать и дальше.

Удостоверясь, что замысел наш не является из ряда вон выходящим, поставим вопрос о границах темы и о методе. Нам предстоит разговор о различных мыслимых аспектах цивилизации, аспектах, которые можно вывести из предпосылок, известных уже сегодня, как бы ни мала была вероятность их осуществления. В свою очередь, фундаментом наших гипотетических построений будут технологии, то есть обусловленные состоянием знаний и общественной эффективностью способы достижения целей, поставленных обществом, в том числе и таких, которые никто, приступая к делу, не имел в виду[1].

Механизм действия различных технологий, как существующих, так и возможных, меня не интересует, и о нем можно было бы не говорить, если бы созидательная деятельность человека, подобно деятельности Господа, была свободна от засорений; иначе говоря, если бы мы (сейчас или когда-либо) научились реализовывать свой замысел в чистом виде, достигнув методической точности Творения, если бы, сказав «Да будет свет!», получали в виде конечного продукта светозарность без всяких нежелательных примесей. Типичным, однако, является не только упомянутое «раздвоение» целей, но и подмена намеченных целей иными (и очень часто нежелательными!). Злопыхатели усматривают аналогичные недостатки даже и в творениях Господних, особенно после пуска головного экземпляра разумного существа и передачи этой модели Homo sapiens в серийное производство. Но оставим эти вопросы «теотехнологам». С нас достаточно и того, что человек, что бы он ни делал, почти никогда не знает, что именно он делает, во всяком случае, не знает до конца. Переходя сразу же к крайностям, заметим, что уничтожение жизни на Земле, столь возможное сегодня, не было целью никого из открывателей атомной энергии[2].

Итак, технологии интересуют меня, так сказать, по необходимости: потому что всякая цивилизация включает и то, к чему общество стремилось, и то, чего никто не замышлял. Порой, и довольно часто, путь технологии открывал случай: искали же когда-то философский камень, а нашли фарфор. Однако роль намерения, роль сознательно поставленной цели в совокупности действий, приводящих к созданию технологии, растет по мере прогресса знания. Правда, случайности, становясь при этом все более редкими, зато могут достигать апокалиптических размеров. (Что, собственно, и было сказано выше.)

Технология обычно обоюдоостра, взять хотя бы косы, которые крепились хеттами к колесам боевых колесниц, или пресловутые мечи, перекованные на орала[3]. Всякая технология, в сущности, просто продолжает естественное, врожденное стремление всего живого господствовать над окружающей средой или хотя бы не подчиняться ей в борьбе за существование. Гомеостаз – так ученые называют стремление к равновесию, то есть к существованию вопреки изменениям, – создал известковые и хитиновые скелеты, противодействующие силе тяжести, обеспечил подвижность посредством ног, крыльев и плавников, облегчил пожирание с помощью клыков, рогов, челюстей и пищеварительных систем и в то же время защитил от пожирания панцирями и камуфляжами и дошел на этом пути освобождения от внешней среды до регуляции, обеспечивающей постоянную температуру тела. Так возникли островки уменьшающейся энтропии в мире ее всеобщего возрастания.

Но биологическая эволюция этим не ограничивается. Из организмов, из различных типов, классов и видов животных и растений она строит, в свою очередь, еще более сложное целое – уже не «острова», а целые «континенты» гомеостаза, формируя поверхность и атмосферу всей планеты. Живая природа, или биосфера, – это одновременно и сотрудничество, и взаимное пожирание; это союз, неотделимый от смертельной вражды, о чем свидетельствуют все экологические иерархии. Везде в биосфере, особенно в мире животных, мы видим гигантские «пирамиды», на вершине которых господствуют громадные хищники, пожирающие меньших животных, которые в свою очередь жрут тех, кто меньше, чем они. И только внизу, на самом дне биологического царства, действует вездесущий зеленый трансформатор, который превращает солнечную энергию в биохимическую и миллиардами своих невзрачных стебельков поддерживает материки жизни, преходящие, изменчивые в отдельных формах, но устойчивые, ибо они выживают как целое[4].

Гомеостатическая деятельность человека, в которой он пользуется технологиями как своеобразными органами, сделала его хозяином Земли, могущественным, увы, лишь в глазах апологета, коим он сам и является. А перед лицом климатических катаклизмов, землетрясений и редкой, но реальной угрозы падения гигантских метеоритов человек, по существу, столь же беспомощен, как и в последнем ледниковом периоде. Бесспорно, он создал технику оказания помощи жертвам тех или иных стихийных бедствий. Некоторые из бедствий он умеет, хотя и неточно, предвидеть. Однако до гомеостаза в масштабах планеты ему еще далеко – не говоря уже о гомеостазе в звездных масштабах! В противоположность большинству животных человек не столько приспосабливает себя к окружающей среде, сколько преобразует эту среду в соответствии со своими потребностями. Станет ли это когда-нибудь возможным в отношении звезд? Может ли возникнуть, пусть в самом отдаленном будущем, технология управления внутризвездными процессами на расстоянии, при которой существа, исчезающе малые по сравнению с массой Солнца, станут повелевать его миллиардолетним пожаром? Мне кажется, это возможно. Я говорю так не для восхваления человеческого гения – он и без меня достаточно прославляем, – а наоборот, чтобы создать контраст. Ведь пока – за всю свою историю – человек не увеличился в размерах. Возросли лишь его возможности чинить другим добро или зло. Тому, кто сможет зажигать и гасить звезды, будет под силу уничтожить сразу целые населенные миры; из астротехника он превратится в звездоубийцу, в преступника самого высокого, космического ранга. Если возможно первое, то в равной степени возможно и второе, как бы все это ни было маловероятно, исчезающе мало осуществимо.

Я хочу сразу же дать необходимое пояснение. Я говорю о малой вероятности не потому, что убежден в неизбежном триумфе Ормузда над Ариманом. Я не верю клятвам или заверениям со ссылкой на так называемый гуманизм. Единственным оружием против одной технологии является другая технология[5]. Сегодня человек знает о своих опасных наклонностях больше, чем знал сто лет назад, а еще через сто лет это знание станет еще более совершенным. Тогда он употребит его себе на пользу.

2

Ускорение темпов научно-технического развития стало столь очевидным, что не нужно быть специалистом, чтобы его заметить. Я считаю, что вызванное им быстрое изменение жизненных условий служит одним из факторов, отрицательно влияющих на формирование гомеостатической системы обычаев и норм в современном мире. Какие уроки и наставления может дать молодежи многоопытная старость, если весь комплекс жизни следующего поколения ничем не напоминает образ жизни родителей?

Правда, это нарушение образцов деятельности и ее идеалов самой стихией неустанного изменения маскируется другим процессом, куда более выразительным и заведомо более важным по своим непосредственным последствиям, а именно ускоренной осцилляцией этой самовозбуждающейся системы с положительной обратной связью и с очень слабой отрицательной компонентой, какой является система Восток – Запад, осциллирующая на протяжении последних лет между сериями всемирных кризисов и разрядок.

Именно ускоренный рост знаний и возникновение новых технологий создают реальную возможность заниматься всерьез нашей основной темой. В том, что изменения происходят быстро и неожиданно, не сомневается никто. Каждого, кто сегодня изобразил бы двухтысячный год как точную копию нашего времени, осмеют немедленно. Раньше такая проекция (идеализированная) настоящего в будущее не представлялась современникам столь бессмысленной. Примером может служить утопия Беллами[6], который описал двухтысячные годы с точки зрения второй половины XIX века, причем, по-видимому, намеренно пренебрег какими бы то ни было новыми возможными, хотя и неизвестными его времени открытиями. Правоверный гуманист, он считал, что изменения, вызванные техноэволюцией, не существенны ни для функционирования общества, ни для психики индивидуумов. Сегодня нет необходимости ждать, когда наши внуки посмеются над наивностью такого рода пророчеств: каждый может поразвлечься сам, если спрячет на пару лет в ящик стола то, что сегодня кажется наиболее правдоподобным описанием завтрашнего дня.

Итак, лавинный темп изменений, стимулируя прогностические исследования, подобные нашему, в то же время сводит к нулю шансы каких бы то ни было предсказаний. Я вовсе не говорю о популяризаторах – они ни в чем не повинны, раз уж грешат даже их учителя – ученые. Известный английский физик Блекетт (P. M. S. Blacket), один из создателей анализа операций, то есть действий, предваряющих выработку математической стратегии, и, значит, некоторым образом прорицатель по специальности, в книге, изданной в 1948 году, предсказал пути развития атомного оружия и его военные последствия вплоть до 1960 года, и предсказал так ошибочно, как только можно себе представить. Даже мне была известна изданная в 1946 году книга австрийского физика Тирринга, где впервые было дано популярное описание теории водородной бомбы. Между тем Блекетту грезилось, что ядерное оружие не выйдет за пределы килотонн, поскольку мегатонны (в то время, кстати, этого термина еще не было) не имели бы подходящей цели. Сегодня уже начинают поговаривать о бэватоннах (биллион тонн тринитротолуола; у американцев биллионом называется наш миллиард, то есть тысяча миллионов)[7]. Пророкам от астронавтики повезло не больше. Бесспорно, имели место и «встречные» ошибки: примерно в 1955 году полагали, что метод синтеза гелия из водорода, подсмотренный в звездных реакциях, даст промышленную энергию в ближайшем будущем; сейчас создание водородного реактора относят к 90-м годам нашего века, если не позже. Но нас интересует не само по себе ускорение развития той или иной технологии, а неведомые последствия такого ускорения.

3

Пока что мы всячески дискредитировали попытки предсказания будущего и тем самым в некотором роде подрубали сук, на котором собираемся выполнить ряд дерзких упражнений – в частности, бросить взгляд в будущее. Показав, сколь безнадежны попытки такого рода, следовало бы, откровенно говоря, заняться чем-нибудь другим; однако не будем слишком легко отказываться от нашего замысла – осознанный риск может оказаться острой приправой к дальнейшим рассуждениям. К тому же, совершив ряд грандиозных ошибок, мы только попадем в превосходное общество. Теперь из бессчетного ряда причин, делающих пророчества занятием неблагодарным вообще, я перечислю некоторые, особенно неприятные для писателя.

Во-первых, порой, на удивление всем, и в первую очередь специалистам, вдруг, как Афина из головы Зевса, появляются такие технологические новшества, которые вызывают радикальный переворот в существующих технологиях. Двадцатый век уж несколько раз ошеломляли внезапно появлявшиеся исполины вроде кибернетики. Подобное явление deus ex machina неприемлемо для художника, который очарован скупостью доступных художественных возможностей и не без оснований считает, что такие приемы – один из смертных грехов в композиционном искусстве. Но что поделать, если у Истории такая склонность к безвкусице?

Далее, мы всегда склонны продлевать перспективы новых технологий в будущее по прямой линии. Так появились презабавные на сегодняшний взгляд «универсально-аэростатный» или «всесторонне-паровой» миры, изображенные фантастами и иллюстраторами XIX века; так возникает и теперешнее заселение звездных просторов космическими «кораблями» с их мужественными экипажами на борту, с вахтенными, рулевыми и так далее. Дело не в том, что так вообще не следует писать, а в том, что такие писания – это как раз и есть фантастическая литература, вроде исторического романа «навыворот», распространенного в прошлом веке: когда фараонам приписывали мотивы и психику современных монархов, а сейчас нас знакомят с «корсарами» и «пиратами» XXX века. Забавляться можно и таким способом, нужно лишь помнить, что все это лишь развлечение. Что же касается Истории, то она не имеет ничего общего с подобными упрощениями. Она демонстрирует нам не прямые пути развития, а скорее уж закрученные спирали «нелинейной» эволюции, и поэтому с канонами «изысканной архитектуры» нам придется, к сожалению, распроститься.

В-третьих, наконец, литературное произведение всегда имеет начало, середину и конец. Это фундаментальное членение пока что еще не удалось ликвидировать с помощью путаницы сюжетных линий, выворачивания времен и прочих приемов, которые призваны модернизировать прозу. Человек вообще склонен располагать любое явление в рамках замкнутой схемы.

Представьте себе мыслителя 30-х годов, которому мы преподносим следующую вымышленную ситуацию: в 1960 году мир поделен на два антагонистических лагеря, каждый из которых обладает страшным оружием, способным уничтожить другую половину этого мира. Каков будет результат этого? Мыслитель, безусловно, ответил бы: полное уничтожение или полное разоружение (и не преминул бы добавить, что наша концепция страдает своей мелодраматичностью и невероятностью)[8]. Тем временем пока из этого пророчества ничего не осуществилось. Припоминаю, что с момента установления «равновесия страха» прошло уже почти пятнадцать лет[9] – прошло в три раза больше времени, чем понадобилось на изготовление первых атомных бомб. Мир похож на больного человека, который считает, что он либо внезапно выздоровеет, либо вскоре умрет, и ему даже в голову не приходит, что он может, с улучшениями и ухудшениями вперемежку, дожить до глубокой старости. На аналогии, впрочем, далеко не уедешь… разве что мы изобретем лекарство, которое радикально вылечит этого человека от его болезни, но создаст вместе с тем совсем иные беды, проистекающие из того, что хотя у него и будет искусственное сердце, но размещенное на тележке и соединенное с ним гибкой трубкой. Это, конечно, вздор, но речь идет о цене выздоровления: за выход из стесненных обстоятельств (например, за достижение человечеством атомной независимости от ограниченных запасов нефти и угля) всегда надо платить, причем размеры и сроки платежей, а также способы их осуществления оказываются, как правило, полной неожиданностью. Массовое применение атомной энергии в мирных целях несет с собой огромную проблему радиоактивных отходов, с которыми до сих пор не очень-то понятно, что делать. Развитие же ядерного оружия может скоро создать такую ситуацию, в которой сегодняшние предложения разоружения, наравне с «предложениями уничтожения», окажутся анахронизмом. Будет ли это перемена к худшему или к лучшему – трудно сказать. Тотальная угроза может возрасти (это означает, скажем, что зона поражения вглубь возрастет и будет требовать убежищ, покрытых бетоном толщиной в милю), однако шансы на ее реализацию – уменьшатся, или наоборот. Возможны и другие комбинации. Во всяком случае, глобальная система неуравновешенна, не только в том смысле, что она может склониться к войне, ибо это не является никакой «новостью», но прежде всего в том, что как целое она эволюционирует. Пока вроде как бы «страшнее», чем в эпоху килотонн, ибо есть уже и мегатонны, однако и это есть переходная фаза, и, вопреки тому, что кажется, не следует думать, что рост мощности зарядов, скорости их доставки и акция «ракеты против ракет» представляют собой единственный градиент этой эволюции. Мы восходим на все более высокие ступени военной технологии, в результате чего устаревают не только традиционные танки и бомбардировщики, не только стратегии и штабы, но и сама сущность всемирного антагонизма. В каком направлении пойдет эволюция – не знаю[10]. Вместо этого я перескажу отрывок из романа Стэплдона, «время действия» которого охватывает два миллиарда лет человеческой цивилизации.

Марсиане, разновидность вирусов, способных к объединению в желеобразные «разумные тучи», напали на Землю. Люди долго боролись с вторжением, не зная, что имеют дело с разумной формой жизни, а не с космической катастрофой. Альтернатива «победа или поражение» не осуществилась. В результате многовековой борьбы вирусы подверглись столь значительным изменениям, что вошли в состав наследственного вещества человека, и таким образом возникла новая разновидность Homo sapiens.

Думаю, что это – великолепная модель исторического явления не знакомых нам до сих пор масштабов. Вероятность самого явления несущественна, важна его структура. Истории чужды трехчленные замкнутые схемы типа «начало – середина – конец». Только в романе перед словом «конец» герои застывают в позах, наполняющих автора эстетическим восторгом. Только роман должен иметь конец – плохой ли, хороший, но в любом случае композиционно завершающий произведение. Так вот – таких категорических завершений, таких «окончательных развязок» история человечества не знала и, смею надеяться, знать не будет.

Глава вторая

Две эволюции

Вступление

Возникновение древнейших технологий – процесс, который нам трудно понять. Их прикладной характер и целенаправленная структура не подлежат сомнению, а между тем у них не было индивидуальных изобретателей, творцов. Поиски источников пратехнологии таят опасность. «Теоретической базой» вполне эффективной технологии порою служил миф или суеверие; в этом случае технологический процесс либо начинался с магического ритуала (например, целебные свойства лекарственных трав приписывались заклятию, произносимому при их собирании или употреблении), либо же сам превращался в ритуал, в котором прагматический элемент неразрывно переплетался с мистическим (таков ритуал постройки лодки, в котором производственный процесс носит литургический[11] характер). Что касается осознания конечной цели, то в настоящее время структура решения, принятого обществом, может служить реализации решения, принятого отдельной личностью; прежде так не бывало, и о технических замыслах древних обществ можно говорить лишь в переносном смысле.

Переход от палеолита к неолиту, эта неолитическая революция, сравнимая по своему культурно-творческому значению с атомной, произошла не так, как если бы некоему Эйнштейну каменного века «пришло в голову» обрабатывать землю и он «убедил» своих современников заняться этим новым делом. Это был процесс чрезвычайно медленный, превышающий по длительности жизнь многих поколений, ползучий переход от употребления в пищу некоторых случайно отысканных растений к оседлости, постепенно вытесняющей кочевой образ жизни. Перемены, происходившие на протяжении жизни отдельных поколений, практически равнялись нулю. Иначе говоря, каждое поколение заставало технологию внешне неизменной и «естественной», как восход и заход солнца. Этот тип становления технологической практики не исчез окончательно, ибо любая великая технология простирает свое культурно-творческое влияние далеко за пределы жизни поколений; по этой причине скрытые в будущем общественные, бытовые и этические последствия такого влияния и само направление, в котором оно подталкивает человечество, отнюдь не являются результатом чьего-либо сознательного намерения, и лишь с трудом удается осознать присутствие и определить сущность подобного влияния. Этой ужасной (в смысле стиля, а не содержания) фразой мы начинаем раздел, посвященный метатеории градиентов технологической эволюции человека[12]. «Мета» – поскольку пока мы стремимся не определить само направление этой эволюции и не выяснить сущность вызываемых ею результатов, а рассмотреть явление более общее, более важное. Кто кем повелевает? Технология нами или же мы – ею? Она ли ведет нас куда ей вздумается, хоть бы и навстречу гибели, или же мы можем заставить ее покориться нашим стремлениям? И если не сама технологическая мысль определяет эти стремления, то что же? Всегда ли так обстоит дело или же само отношение «человечество – технология» меняется с ходом истории? А если так, то к чему стремится эта неизвестная величина? Кто получит превосходство, стратегическое пространство для цивилизационного маневра, – человечество, свободно черпающее из арсенала технологических средств, которыми оно располагает, или же технология, которая автоматизацией увенчает процесс изгнания человека из своих владений? Существуют ли технологии, которые мыслимы, но неосуществимы, ни сейчас, ни когда-либо вообще? И что же тогда предрешает эту неосуществимость: структура вселенной или наша ограниченность? Существует ли другой – нетехнологический – путь развития цивилизации? Типичен ли наш путь для Космоса, что составляет он – норму или патологию?

Постараемся поискать ответ на эти вопросы, хотя подобные поиски не всегда приводят к однозначным результатам. Исходным пунктом наших рассуждений послужит наглядная таблица классификации эффекторов, то есть органов, способных действовать, которую Пьер де Латиль приводит в своей книге «Искусственное мышление»[13]. Он различает три главных класса эффекторов. К первому классу – классу детерминированных эффекторов – относятся простые орудия (такие, как молоток), сложные устройства (счетные приборы, классические машины) и орудия, сопряженные со средой (но не имеющие обратных связей), например автоматический детектор пожаров. Второй класс – класс организованных эффекторов – охватывает системы с обратной связью: автоматы со встроенным детерминизмом действия (автоматические регуляторы, например, в паровых машинах), автоматы с изменяемой целью действия (программируемые извне, например электронные машины) и самопрограммируюшиеся автоматы (системы, способные к самоорганизации). К последним принадлежат животные и человек. Еще на одну степень свободы богаче те системы, которые способны для достижения цели изменять самих себя (де Латиль называет эту способность свободой типа «кто» и понимает это в следующем смысле: в то время как человеку организация и материал его тела заданы, эти системы более высокого типа могут – будучи ограничены уже только самим строительным материалом – радикально изменять собственную системную организацию: примером может служить живой биологический вид в процессе естественной эволюции). Гипотетический латилевский эффектор еще более высокого ранга обладает также свободой выбора материала, из которого он «сам себя строит». Де Латиль предлагает в качестве примера такого эффектора с наибольшей свободой механизм «самотворения» космической материи согласно теории Хойла[14].

Легко заметить, что гораздо менее проблематичным и легче поддающимся проверке примером такой системы служит технологическая эволюция. Она обнаруживает все черты системы с обратной связью, программируемой «изнутри», то есть системы самоорганизующейся, обладающей, помимо этого, как свободой полного изменения самой себя (подобно эволюционирующему биологическому виду), так и свободой выбора строительного материала (поскольку в распоряжении технологии имеется все, что содержит Вселенная).

Предлагаемую де Латилем классификацию систем по увеличению числа степеней свободы я упростил, отбросив некоторые весьма спорные ее детали. Прежде чем перейти к дальнейшим рассуждениям, небесполезно было бы, возможно, добавить, что эта систематика в представленном виде не является полной. Можно вообразить системы, наделенные еще одной степенью свободы. Действительно, выбор материала среди того, что содержит Вселенная, в силу самой природы вещей, ограничен «каталогом запчастей», которыми располагает Вселенная. Однако мыслима и такая система, которая, не довольствуясь выбором из того, что дано, создает материалы, «не вошедшие в каталог», – материалы, не существующие во Вселенной. Теософ был бы склонен, быть может, такую «самоорганизующуюся систему с максимальной свободой» счесть Богом, однако мы не нуждаемся в подобной гипотезе, поскольку можно полагать, даже опираясь на скромные сегодняшние знания, что создание «частей, не вошедших в каталог» (например, некоторых субатомных частиц, которые «обычно» во Вселенной не существуют) вполне возможно. Почему? Потому что Вселенная не реализует всех возможных материальных структур и, как известно, не создает, например, в звездах или в каком-нибудь ином месте пишущих машинок, и тем не менее «потенциальная возможность» создания таких машинок в ней содержится; так же, надо полагать, обстоит дело с явлениями, охватывающими не реализуемые Вселенной (по крайней мере в нынешней фазе ее существования) состояния материи и энергии в несущих их пространстве и времени.

Подобия

О праначалах эволюции мы ничего не знаем наверняка. Зато нам точно известна динамика возникновения нового вида, от его появления до блестящей кульминации и затем заката. Путей эволюции было почти столько же, сколько и видов, но всем этим путям присущи некоторые общие черты. Новый вид появляется незаметно. Его внешний облик заимствован у уже существующих видов, и это заимствование, казалось бы, свидетельствует о творческом бессилии Конструктора. Вначале лишь очень немногое говорит о том, что переворот во внутренней организации, который определит расцвет вида в дальнейшем, по существу, уже совершился. Первые представители нового вида обычно малы, они обладают также рядом примитивных черт, словно их рождению покровительствовали торопливость и неуверенность. Некоторое время они прозябают «полутайно», с трудом выдерживают конкуренцию видов, которые существуют давно и которые оптимально приспособлены к требованиям, выдвигаемым миром. Но вот наконец в связи с изменением общего равновесия, которое вызвано внешне ничтожными сдвигами в окружающей среде (а средой для вида служит не только геологический мир, но и совокупность всех остальных видов, живущих в нем), начинается экспансия нового вида. Вторгаясь в уже занятые местообитания, новый вид убедительно доказывает свое превосходство над конкурентами в борьбе за существование. Когда же он входит в пустую, никем не занятую область, происходит взрыв адаптивной радиации, дающий начало сразу целому вееру разновидностей; у них исчезновение остатков примитивизма сопровождается изобилием новых системных решений, все более смело подчиняющих себе внешнюю форму и новые функции организмов. Этим путем вид идет к вершине развития, становится тем, что дает название целой эпохе. Период его господства на суше, в море или воздухе тянется долго. Наконец вновь возникают колебания гомеостатического равновесия. Они еще не означают проигрыша. Эволюционная динамика вида приобретает новые, ранее не наблюдавшиеся черты. В главном стволе представители вида становятся огромными, словно в гигантизме они ищут спасения от нависшей угрозы. И тут же возобновляется адаптивная радиация, на сей раз часто отмеченная признаками сверхспециализации.

Боковые ветви пытаются проникнуть в области, где конкуренция сравнительно слаба. Этот последний маневр нередко оказывается успешным, и когда уже исчезает всякое воспоминание о гигантах, созданием которых главная ветвь вида пыталась защититься от гибели, когда терпят провал и предпринятые одновременно противоположные попытки (ибо некоторые эволюционные потоки в это же время ведут к измельчанию организмов) – потомки этой боковой ветви, счастливо найдя в глубинах периферийной области конкуренции благоприятные условия, упорно сохраняются в ней почти без изменений, являя собой последнее свидетельство давно минувшей мощи и обильности своего вида.

Прошу простить мне этот несколько напыщенный стиль, эту риторику, не подкрепленную примерами. Обобщенность возникла потому, что я говорил о двух эволюциях сразу: о биологической и технологической.

Действительно, главные закономерности и той и другой изобилуют поразительными совпадениями. Не только первые пресмыкающиеся походили на рыб, а первые млекопитающие – на мелких ящеров[15]; ведь и первый самолет, первый автомобиль или первый радиоприемник своей внешней формой были обязаны копированию форм их предшественников. Первые птицы были оперенными летающими ящерицами, а первые автомобили явно напоминали бричку с гильотинированным дышлом, самолет был «содран» с бумажного змея (или прямо с птицы…), радио – с возникшего ранее телефона. Точно так же размеры прототипов были, как правило, невелики, а конструкция поражала примитивностью. Первая птица, пращур лошади и предок слона были небольшими; первые паровозы не превышали размерами обычную телегу, а первый электровоз был и того меньше. Новый принцип биологического или технического конструирования вначале может вызывать скорее сострадание, чем энтузиазм. Механические праэкипажи двигались медленнее конных, первые самолеты едва отрывались от земли, а первые радиопередачи доставляли меньше удовольствия, чем жестяной голос граммофона. Точно так же первые наземные животные уже не были хорошими пловцами, но еще не могли служить образцом быстроногого пешехода. Оперившаяся ящерица – археоптерикс – скорее взлетала, чем летала. Лишь по мере совершенствования происходили вышеупомянутые «радиации». Подобно тому как птицы завоевали небо, а травоядные млекопитающие – равнины, так экипаж с двигателем внутреннего сгорания завладел дорогами, положив начало все более и более специализированным разновидностям. В «борьбе за существование» автомобиль не только вытеснил дилижанс, но и «породил» автобус, грузовик, бульдозер, мотопомпу, танк, вездеход, автоцистерну и многое другое. Самолет, овладевая «экологической нишей» воздушного пространства, развивался, пожалуй, еще стремительнее, неоднократно изменяя уже установившиеся формы и виды тяги (поршневой двигатель сменился турбовинтовым, турбинным, наконец, реактивным, обычные самолеты с крыльями обнаруживают на малых расстояниях грозного противника в виде вертолетов и т. д.). Стоит отметить, что подобно тому, как стратегия хищника влияет на его жертву, «классический» самолет защищается от вторжения вертолета: создается такой тип крылатых машин, которые, изменяя направление тяги, могут взлетать и садиться вертикально[16]. Это та самая борьба за максимальную универсальность функций, которая хорошо знакома каждому эволюционисту.

Оба рассмотренных транспортных средства еще не достигли высшей фазы развития, поэтому нельзя говорить об их поздних формах. Иначе обстоит дело с управляемым воздушным шаром, который перед лицом угрозы со стороны машин тяжелее воздуха обнаружил «гигантизм», столь типичный для предсмертного расцвета вымирающих эволюционных ветвей. Последние цеппелины тридцатых годов нашего века можно смело сопоставить с атлантозаврами и бронтозаврами мелового периода[17]. Огромных размеров достигли также последние типы паровозов – накануне их вытеснения дизельной и электрической тягой. В поиске нисходящих линий развития, которые пытаются вторичными радиациями выйти из угрожаемого положения, можно обратиться к кино и радио. Конкуренция телевидения вызвала бурную «радиацию» радиоприемников и проникновение их в новые «экологические ниши». Возникли миниатюрные карманные приемники, приемники, тронутые сверхспециализацией, вроде «high fidelity»[18] со стереофоническим звуком, со встроенной аппаратурой для высококачественной записи звука и т. д. Что касается кино, то, борясь с телевидением, оно значительно увеличило свой экран и даже стремится «окружить» им зрителя (видеорама, циркорама). Добавим, что вполне можно представить себе такое будущее развитие механических экипажей, которое сделает устаревшим колесо. Когда современный автомобиль будет окончательно вытеснен каким-нибудь видом экипажа на «воздушной подушке», вполне возможно, что последним влачащим существование в «побочной» линии потомком «классического» автомобиля будет, скажем, миниатюрная косилка для стрижки газонов с двигателем внутреннего сгорания. Ее конструкция будет отдаленно напоминать об эпохе автомобилизма, подобно тому как некоторые виды ящериц на архипелагах Индийского океана являются последними живыми потомками гигантских мезозойских ящеров.

Морфологические аналогии между динамикой биоэволюции и динамикой техноэволюции можно представить на чертеже в виде кривых, медленно взбирающихся вверх, с тем чтобы с вершины кульминации рухнуть вниз, к уничтожению[19]; однако морфологическое сходство не исчерпывает всех аналогий между этими двумя великими областями. Можно найти и другие, еще более удивительные совпадения. Так, например, у живых организмов есть целый ряд весьма специфических особенностей, возникновение и сохранение которых невозможно объяснить их адаптационной ценностью. Кроме хорошо известного петушиного гребня, можно указать на великолепное оперение самцов у некоторых птиц (например, у павлина, фазана) и даже на похожие на парус позвоночные гребни ископаемых пресмыкающихся[20]. Аналогично большинство творений определенной технологии обладает чертами, на первый взгляд ненужными, афункциональными, чертами, которые не могут быть оправданы ни условиями их применения, ни назначением. Здесь наблюдается весьма интересное и в некотором смысле забавное сходство между вторжением в биологическое, с одной стороны, и в технологическое – с другой, конструирование в первом случае критериев полового отбора, во втором – требований моды. Для выразительности ограничим рассмотрение этого вопроса примером современного автомобиля. Мы видим, что основные его черты продиктованы проектировщику текущим состоянием технологии: так, например, сохраняя привод на задние колеса и переднее размещение двигателя, конструктор вынужден разместить туннель карданного вала в пассажирском салоне. Но между этим диктатом нерушимой «функциональной» конструкции и требованиями и вкусами потребителя простирается свободное «пространство изобретательности», ибо ведь можно предложить потребителю различные форму и цвет машины, наклон и размеры окон, дополнительные украшения, хромоникелевую отделку и т. д.

Изменчивость продукта технологии, вызванная давлением моды, имеет своим аналогом в биоэволюции необычайное разнообразие вторичных половых признаков. Первоначально эти признаки были следствиями случайных изменений – мутаций, они закрепились в последующих поколениях, потому что их обладатели в роли половых партнеров имели определенные привилегии. Таким образом, аналогами автомобильных «хвостов», хромоникелевых украшений, фантастического оформления решеток радиатора, передних и задних фар являются брачная окраска самцов и самок, их оперение, специальные наросты на теле и – last but not least[21] – такое распределение жировой ткани, которое вместе с определенными чертами лица порождает половое влечение.

Разумеется, инертность «сексуальной моды» в биоэволюции несравненно сильнее, чем в технологии, ибо конструктор Природа не может менять своих моделей каждый год. Однако сущность явления, то есть особое влияние «непрактичного», «несущественного», «ателеологичного» фактора на форму и индивидуальное развитие живых существ и продуктов технологии, можно обнаружить и проверить на огромном числе примеров.

Можно отыскать иные, менее заметные проявления сходства между двумя великими эволюционными древами. Так, в биоэволюции известно явление мимикрии, то есть уподобления особей одного вида особям другого, если это оказывается выгодным для «имитаторов». Неядовитые насекомые могут поразительно напоминать совсем не родственные им, но опасные виды, иногда они «изображают» лишь отдельную часть тела какого-либо существа, совсем уж ничего общего не имеющего с насекомыми, – я имею в виду жуткие «кошачьи глаза» на крыльях некоторых бабочек. Нечто аналогичное мимикрии можно обнаружить и в техноэволюции. Львиная доля слесарных и кузнечных изделий в XIX веке выполнялась под знаком «имитации» растительных форм (мостовые конструкции, перила, фонари, ограды, даже «короны» на трубах первых локомотивов «подражали» растительным мотивам). Предметы обихода, такие как авторучки, зажигалки, светильники, пишущие машинки, часто обнаруживают в наше время тенденцию к «обтекаемости», имитируя формы, разработанные в авиастроении, в технике больших скоростей. Конечно, «мимикрия» такого рода лишена тех глубоких корней, какие имеет ее биологический аналог; в техноэволюции мы встречаем скорее влияние ведущих отраслей технологии на второстепенные; кроме того, многое объясняется тут просто модой. Впрочем, чаше всего невозможно определить, в какой мере данная форма продиктована стремлениями конструктора, а в какой – спросом потребителя.

Мы встречаемся здесь с циклическими процессами, в которых причины становятся следствиями, а следствия – причинами, процессами, где действуют многочисленные обратные связи, положительные и отрицательные, живые организмы в биологии или последовательно создаваемые промышленностью продукты технической цивилизации являются всего лишь элементарными компонентами этих общих процессов.

Вместе с тем такое утверждение проясняет генезис сходства обеих эволюций. И та и другая являются материальными процессами с почти одинаковым числом степеней свободы и близкими динамическими закономерностями. Процессы эти происходят в самоорганизующихся системах, которыми являются и вся биосфера Земли и совокупность технологических действий человека, а таким системам как целому свойственны явления «прогресса», то есть возрастания эффективности гомеостаза, стремящегося к ультрастабильному равновесию[22] как к своей непосредственной цели.

Обращение к биологическим примерам будет полезным и плодотворным также и в дальнейших наших рассуждениях.

Но кроме сходства обе эволюции отмечены также далекоидущими различиями, изучение которых позволяет обнаружить как ограниченность и несовершенство Природы – этого мнимо идеального Конструктора, – так и неожиданные возможности (и в то же время – опасности), которыми чревато лавинообразное развитие технологии в руках человека. Я сказал «в руках человека», ибо технология (пока что, по крайней мере) не безлюдна, она составляет законченное целое, только «дополненная человечеством», и именно здесь таится существеннейшая, может быть, разница, ибо биоэволюция является, вне всякого сомнения, процессом внеморальным, чего нельзя сказать об эволюции технологической.

Различия

1
Первое различие между обеими рассматриваемыми нами эволюциями относится к их генезису и касается вопроса о вызывающих их силах. «Виновником» биологической эволюции является Природа, технологической – человек. Понимание «старта» биоэволюции вызывает и по сей день наибольшие трудности. Проблема возникновения жизни занимает видное место в наших рассуждениях, ибо ее решение означало бы нечто большее, чем просто установление причины некоего исторического факта из далекого прошлого Земли. Нам интересен не сам этот факт, а его следствия – следствия, как нельзя более важные для дальнейшего развития технологии. Развитие это привело к тому, что дальнейший путь стал невозможен без точных знаний о явлениях чрезвычайно сложных – столь же сложных, как и сама жизнь. И дело опять-таки не в том, чтобы научиться «имитировать» живую клетку. Мы не подражаем механике полета птиц и все же летаем. Не подражать мы стремимся, а понять. Но именно попытка «конструкторского» понимания биогенеза встречается с огромными трудностями.

Традиционная биология в качестве компетентного судьи призывает здесь термодинамику. Та говорит, что типичное развитие идет от явлений большей к явлениям меньшей сложности. Но возникновение жизни было обратным процессом. Если даже принять в качестве общего закона гипотезу о существовании «порога минимальной сложности», преодолев который материальная система способна не только сохранять, вопреки внешним помехам, имеющуюся организацию, но и передавать ее в неизменном виде организмам-потомкам, то и это не объяснит биогенеза. Ведь когда-то какой-то организм должен был сначала перешагнуть этот порог[23]. И что важно: произошло это по воле так называемого случая или же в силу причинности? Иными словами, был ли «старт» жизни явлением исключительным (как главный выигрыш в лотерее) или типичным (каким в ней является проигрыш)?

Биологи, взяв слово по вопросу о самозарождении жизни, говорят, что оно должно было представлять собой пошаговый процесс, слагаться из ряда этапов, причем осуществление каждого очередного этапа на пути к появлению праклетки обладало определенной вероятностью. Возникновение аминокислот в первичном океане под действием электрических разрядов было, например, вполне вероятным, образование из них пептидов – немного менее, но также в достаточной мере осуществимым; зато спонтанный синтез ферментов, этих катализаторов жизни, кормчих ее биохимических реакций, составляет – с этой точки зрения – явление сверхнеобычное (хотя и необходимое для возникновения жизни). Там, где правит вероятность, мы имеем дело со статистическими законами. Термодинамика демонстрирует именно такой тип законов. С ее точки зрения вода в кастрюле, поставленной на огонь, закипит, но не наверняка. Возможно, что вода на огне замерзнет, хотя эта возможность астрономически мала. Однако аргумент, что явления, термодинамически самые невероятные, в конце концов все же происходят, если только запастись достаточным терпением, а развитие жизни располагало достаточным «терпением», поскольку длилось миллиарды лет, – такой аргумент звучит убедительно лишь до тех пор, пока мы не положим его на рабочий стол математика. В самом деле, термодинамика может еще «проглотить» случайное возникновение белков в растворе аминокислот, но самозарождение ферментов уже не проходит. Если бы вся Земля представляла собой океан белкового бульона, если бы она имела радиус в пять раз больший, чем на самом деле, то и тогда массы бульона было бы еще недостаточно для случайного возникновения таких узкоспециализированных ферментов, какие необходимы для «запуска» жизни. Число возможных ферментов больше числа звезд во всей Вселенной. Если бы белкам в первичном океане пришлось дожидаться спонтанного возникновения ферментов, это могло бы с успехом длиться целую вечность. Таким образом, чтобы объяснить реализацию определенного этапа биогенеза, необходимо прибегнуть к постулату сверхневероятного явления – а именно к «главному выигрышу» в космической лотерее[24].

Скажем откровенно, будь мы все, в том числе и ученые, разумными роботами, а не существами из плоти и крови, ученых, склонных принять такой вероятностный вариант гипотезы о возникновении жизни, удалось бы пересчитать по пальцам одной руки. То, что их больше, обусловлено не столько всеобщим убеждением в ее справедливости, сколько простым фактом, что мы существуем и, стало быть, сами являемся косвенным аргументом в пользу биогенеза. Ибо двух или даже четырех миллиардов лет достаточно для возникновения видов и их эволюции, но недостаточно для создания живой клетки путем повторных «извлечений» вслепую из статистического мешка всех мыслимых возможностей.

Биогенез при таком подходе не только оказывается невероятным с точки зрения научной методологии (которая занимается явлениями типичными, а не лотерейными, имеющими привкус чего-то не поддающегося расчету), но и приводит к вполне однозначному приговору, который обрекает на неудачу всякие попытки применить «инженерию жизни» или даже «инженерию очень сложных систем», поскольку в их возникновении господствует чрезвычайно редкий случай.

Но, к счастью, подобный подход неверен. Он возникает потому, что мы знаем только два рода систем: очень простые, типа машин, строившихся нами до сих пор, и безмерно сложные, какими являются все живые существа. Отсутствие каких бы то ни было промежуточных звеньев привело к тому, что мы слишком судорожно цеплялись за термодинамическое толкование явлений – толкование, которое не учитывает пошагового появления системных законов в образованиях, стремящихся к состоянию равновесия[25]. Если это состояние равновесия лежит в очень узких пределах (как это, например, имеет место в случае часов) и если оно равносильно остановке их маятника, то у нас попросту нет материала для экстраполяции на системы со многими динамическими возможностями, такие, скажем, как планета, на которой начинается биогенез, или лаборатория, в которой ученые конструируют самоорганизующиеся образования.

Такие образования, сегодня еще сравнительно простые, и представляют собственно эти искомые промежуточные звенья. Их возникновение, например, в виде живых организмов вовсе не является «главным выигрышем в лотерее случая» – оно есть проявление неизбежных состояний динамического равновесия в рамках системы, изобилующей разнородными элементами и тенденциями. Поэтому процессы самоорганизации – не исключительные, а типичные явления; и возникновение жизни служит попросту одним из проявлений заурядного в Космосе процесса гомеостатической организации. Это ничем не нарушает термодинамического баланса Вселенной, так как баланс этот – глобальный; он допускает множество таких явлений, как, например, возникновение тяжелых (то есть более сложных) элементов из легких (то есть более простых).

Таким образом, гипотезы типа «Монте-Карло» – аналог космической рулетки – суть методологически наивное продолжение суждений, основанных на знакомстве с элементарно простыми механизмами. Им на смену приходит тезис о «космическом панэволюционизме»; из существ, обреченных на пассивное ожидание сверхъестественной удачи, этот тезис превращает нас в конструкторов, способных делать выбор из ошеломляющего запаса возможностей в рамках весьма общей пока еще директивы строить самоорганизующиеся образования все более высокой сложности[26].

Особняком стоит вопрос, какова частота появления в Космосе этих постулированных нами «парабиологических эволюций» и увенчиваются ли они возникновением психики в нашем, земном понимании. Но это – тема для особых размышлений, требующих привлечения обширного фактического материала из области астрофизических наблюдений.

Великий конструктор Природа в течение миллиардов лет проводит свои эксперименты, извлекая из раз и навсегда данного материала (что, кстати, тоже еще вопрос) все, что возможно. Человек, сын матери Природы и отца Случая, подсмотрев эту неутомимую деятельность, ставит свой извечный вопрос о смысле этой космической, смертельно серьезной, самой последней игры. Вопрос наверняка безответный, если человеку суждено навсегда остаться вопрошающим. Иное дело, когда человек будет сам давать ответы на этот вопрос, вырывая у Природы ее сложные секреты, и по собственному образу и подобию начнет развивать Эволюцию Технологическую.

2
Второе различие между рассматриваемыми нами эволюциями является методическим и касается вопроса: каким образом? Биологическая эволюция делится на две фазы. Первая охватывает промежуток от «старта» с уровня неживой материи до появления отчетливо отделенных от среды живых клеток; в то время как общие законы и многочисленные конкретные процессы эволюции во второй фазе – в фазе возникновения видов – мы знаем достаточно хорошо, о ее первой, начальной фазе мы не можем сказать ничего определенного. Этот период долгое время недооценивали как по его временной протяженности, так и с точки зрения происходивших в нем явлений. Сегодня мы считаем, что он охватывал по меньшей мере половину всей длительности эволюции, то есть около двух миллиардов лет, – и все же некоторые специалисты жалуются на его краткость[27]. Дело в том, что именно тогда была сконструирована клетка – элементарный кирпичик биологического строительного материала, – по своей принципиальной схеме одинаковая и у трилобитов миллиард лет назад, и у нынешних ромашки, гидры, крокодила или человека. Самым поразительным – и фактически непонятным – является универсальность этого строительного материала. Каждая клетка – будь то клетка туфельки, мышцы млекопитающего, листа растения, слизистой железы червя, брюшного узла насекомого и т. п. – содержит одни и те же основные части: ядро с его отшлифованным до предела молекулярных возможностей аппаратом наследственной информации, энзиматическую сеть митохондрий, аппарат Гольджи и др., и в каждой из клеток заключена потенциальная возможность динамического гомеостаза, специализированной дифференциации и тем самым всего иерархического строения многоклеточных организмов.

Один из фундаментальных законов биоэволюции состоит в непосредственности ее действий. Ибо в эволюции каждое изменение служит только сегодняшним задачам приспособления. Эволюция не может производить таких изменений, которые служили бы лишь подготовкой для других, предстоящих через миллионы лет; о том, что будет через миллионы лет, биоэволюция «ничего не знает», поскольку она является «слепым» конструктором, действующим методом «проб и ошибок»[28]. Она не может, в отличие от инженера, «остановить» неисправную машину жизни, чтобы, «продумав» ее основную конструктивную схему, в один прием радикально ее перестроить.

Поэтому тем более удивительна та «исходная дальновидность», которую она проявила, создав в прологе к многоактной драме видов строительный материал, обладающий ни с чем не сравнимой универсальностью и пластичностью. Поскольку, как уже было сказано, она не может производить внезапных, радикальных перестроек, все механизмы наследственности, ее сверхустойчивость и вторгающаяся в нее стихия случайных мутаций (без которых не было бы изменений, а значит, и развития), разделение полов, способность к размножению и даже те свойства живой ткани, которые с наибольшей выразительностью проявляются в центральной нервной системе, – все это было уже как бы «заложено» в археозойской клетке миллиарды лет назад. И подобную дальновидность продемонстрировал Конструктор безличный, не мыслящий, заботящийся на первый взгляд только о сиюминутном состоянии дел, о выживании данного преходящего поколения праорганизмов – каких-то микроскопических белково-слизистых капелек, которые умели лишь одно: сохранять себя в зыбком равновесии физико-химических процессов и передавать своим потомкам динамический стереотип этой сохранности!

О прадрамах этой древнейшей, подготовительной по отношению к настоящей эволюции видов, фазы мы не знаем ничего: от нее не осталось никаких – воистину никаких! – следов. Вполне возможно, что в эти миллионы лет поочередно возникали и гибли формы пражизни, совершенно отличные как от современных, так и от древнейших ископаемых. Быть может, многократно возникали большие, почти живые конгломераты, развивались некоторое время (измеряемое опять-таки миллионами лет) и лишь на последующих этапах борьбы за существование создания эти безжалостно вытеснялись из своих экологических ниш более приспособленными, то есть более универсальными. Это означало бы теоретически возможное, и даже правдоподобное, начальное многообразие и разветвленность путей, на которые вступала самоорганизующаяся материя, с ее непрерывным истреблением, заменяющим разум, который планирует конечную универсальность. И количество конструкций, которые подверглись уничтожению, заведомо в тысячи раз превосходит горстку тех, которые победоносно вышли из всех испытаний.

Конструкторский метод технологической эволюции совершенно иной. Образно говоря, Природа должна была заложить в биологический строительный материал все потенциальные возможности, реализованные значительно позже, тогда как человек, приступив к одной технологии, отбрасывал ее, чтобы перейти к другой, новой. Будучи относительно свободным в выборе строительного материала, имея в своем распоряжении высокие и низкие температуры, металлы и минералы, газы, твердые тела и жидкости, человек мог, казалось бы, совершить больше, чем Эволюция, обреченная всегда иметь дело с тем, что ей дано: с тепловатыми водными растворами, с клейкими, состоящими из многих частиц соединениями, со сравнительно скудным набором первичных образований, которые содержались в архейских морях и океанах. Но Эволюция сумела «выжать» из столь ограниченного исходного материала буквально все, что было возможно. В результате «технология» живой материи по сей день побивает нашу, человеческую, инженерную технологию, поддерживаемую всеми ресурсами коллективно добытого теоретического знания.

Говоря иначе, универсальность наших технологий минимальна. До сих пор техническая эволюция двигалась в направлении, как бы обратном биологической, создавая исключительно устройства узкой специализации. Прообразом для большинства орудий была человеческая рука, причем всякий раз – лишь одно ее движение или жест: клещи, сверло, молоток имитируют соответственно сжимающиеся пальцы, вытянутый палец, вращаемый вокруг своей оси благодаря движениям в запястном и локтевом суставах, и, наконец, кулак. Так называемые универсальные станки тоже ведь по существу являются узкоспециализированными устройствами. Даже фабрики-автоматы, появляющиеся только сейчас, лишены пластичности, характерной для поведения простых живых организмов. Достижение универсальности лежит, по-видимому, на пути дальнейшего развития теории самоорганизующихся систем, способных к адаптивному самопрограммированию, функциональное сходство таких систем с человеком не является, конечно, случайным.

Вершина этого пути вовсе не состоит (как думают некоторые) в «повторении» конструкции человека или других живых организмов с помощью электрической «механики» цифровых машин. Пока что «технология» жизни опережает нас на большую дистанцию, мы должны догнать ее не для того, чтобы слепо подражать достижениям жизни, а для того, чтобы пойти дальше Природы, совершенство которой только кажется недостижимым.

3
Особая глава эволюционной методологии рассматривает отношение теории к практике, абстрактного знания к осуществленным технологиям. В биоэволюции это отношение, естественно, отсутствует, поскольку, ясное дело, природа «не ведает, что творит»: она просто реализует то, что возможно, то, что само собой вытекает из данных материальных условий. Человеку нелегко согласиться с таким положением дел хотя бы потому, что он сам принадлежит к числу этих «нечаянных», «непредусмотренных» отпрысков матери Природы.

Фактически это даже не глава, а целая огромная библиотека. Попытки кратко пересказать ее содержание кажутся безнадежными. На грани экспликативной бездны мы должны стать особенно лаконичными. Первобытные технологи не располагали никакой теорией, в частности лишь потому, что вообще не подозревали о возможности чего-то подобного. На протяжении тысячелетий теоретическое знание развивалось без участия эксперимента, формируясь на основе магического мышления, которое является своеобразной формой мышления индуктивного, только используемого ложным образом. Предшественником индукции у животных был условный рефлекс, то есть реакция, идущая по схеме «если А, то В». Разумеется, и такому рефлексу, и магии должно предшествовать наблюдение. Зачастую случалось, что правильные технологические приемы противоречили ложным теоретическим сведениям своего времени, тогда выстраивали цепочку псевдообъяснений, целью которых было согласовать теорию с практикой (тот факт, что насосы не поднимали воду выше чем на 10 метров, «объясняли» тем, что Природа боится пустоты)[29]. Наука в ее современном понимании исследует законы Природы, а технология использует их для удовлетворения потребностей человека, в своей основе таких же, как и во времена египетских фараонов. Одеть, накормить, дать крышу над головой, переместить из одного места в другое, охранить нас от болезней – вот задача технологии. Наука интересуется фактами об атомах, молекулах, звездах, а не нами, во всяком случае, мы интересуем науку не настолько, чтобы ее компасом служила непосредственная полезность результатов. Следует отметить, что в древности бескорыстие теоретических изысканий было более явным, чем сейчас. Опыт научил нас, что нет бесполезной науки в самом прагматичном значении слова «польза», потому что никогда не известно заранее, какая информация о природе пригодится, более того, окажется необыкновенно нужной и важной. Одна из самых «ненужных» отраслей ботаники – лихенология[30], занимающаяся плесневыми грибами, – оказалась в буквальном смысле слова жизненно необходимой после открытия пенициллина. В прежние времена исследователи – идиографы[31], неутомимые собиратели фактов, классификаторы и эмпирики, не смели и рассчитывать на подобный успех. Но ведь человек, это создание, непрактичность которого временами может сравниться лишь с его любопытством, заинтересовался количеством звезд и строением Космоса раньше, чем теорией земледелия или строением собственного тела. Кропотливый, поистине маниакальный труд собирателей и коллекционеров наблюдений постепенно воздвиг огромное здание номотетических наук[32], обобщающих факты в виде законов, относящихся к системам предметов и явлений. До тех пор пока теория плетется в хвосте технологической практики, конструкторская деятельность человека во многом напоминает используемый эволюцией метод «проб и ошибок». Подобно тому как эволюция «испытывает» приспособительные силы животных и растительных «прототипов» – мутантов, инженер исследует реальные возможности новых изобретений, летательных аппаратов, транспортных средств, машин, часто прибегая к созданию редуцированных моделей. Этот метод эмпирического отсева ложных решений и возобновления конструкторских усилий патронировал создание изобретений XIX века: лампочки с угольной нитью, фонографа, динамо-машины Эдисона, а еще раньше – локомотива и парохода.

Это представляло изобретателя как человека, которому для достижения цели не нужно ничего, кроме искры божьей, здравого смысла, терпения, клещей и молотка. Однако это – расточительный метод; он почти столь же расточителен, как и деятельность биоэволюции, эмпирические приемы которой, отнимавшие миллионы лет, поглощали гекатомбы жертв, этих ее «ложных решений» задачи о сохранении жизни, поставленной в новые условия. Сущностью «эмпирической эпохи» в технологии было не столько отсутствие теории, сколько ее вторичность. Сначала возникла паровая машина, а потом термодинамика; сначала самолет, а потом теория полета; сначала строили мосты, а потом научились их рассчитывать. Я бы рискнул утверждать даже, что технологическая эмпирика стремится развиваться до тех пор, пока это вообще возможно. Эдисон пытался изобрести что-то вроде «атомного двигателя», но из этого ничего не вышло и не могло выйти: ибо методом «проб и ошибок» можно построить динамо-машину, но атомный реактор – никогда.

Эмпирическая технология – это, разумеется, не перепрыгивание наобум от одного непродуманного эксперимента к другому. Изобретатель-практик всегда имеет некую концепцию; точнее говоря, благодаря тому, что он уже сделал (или другие успели сделать до него), изобретатель видит небольшой участок предстоящего пути. Последовательность его действий регулируется отрицательной обратной связью (неудача эксперимента свидетельствует – в каждом отдельном случае, – что данный путь неверен); в результате, хотя его путь и зигзагообразен, он к чему-то все-таки ведет, имеет определенное направление. Обретение теории позволяет сделать внезапный скачок вперед. Во время последней мировой войны немцы не имели теории полета сверхзвуковых баллистических ракет, поэтому форма ракет «фау» была разработана на основе эмпирических испытаний (на уменьшенных моделях в аэродинамической трубе). Знакомство с соответствующей формулой сделало бы, разумеется, постройку всех этих моделей излишней.

Эволюция не обладает никаким «знанием», кроме «эмпирического», содержащегося в генетической информационной записи. «Знание» это к тому же двоякого рода. С одной стороны, оно очерчивает и предопределяет заранее все возможности будущего организма («врожденное знание» тканей о том, как им надлежит действовать, чтобы протекали жизненные процессы, как должны себя вести ткани и органы по отношению к другим тканям и органам и в то же время как должен вести себя организм как целое по отношению к среде, – эта последняя информация эквивалентна «инстинктам», защитным реакциям, тропизмам и т. д.). С другой стороны, имеется «знание потенциальное», не видовое, а индивидуальное, не предопределенное заранее, а приобретаемое в процессе жизни индивидуума благодаря имеющейся у организма нервной системе (мозгу). Первый тип знания эволюция способна до определенной степени (но именно только до определенной степени) аккумулировать: ведь строение современного млекопитающего отражает миллионы лет «опыта» Природы по конструированию водных и наземных позвоночных, которые ему предшествовали. И в то же время несомненно, что эволюция зачастую «теряет» на своем пути великолепные во многих отношениях решения биологических проблем. Поэтому план построения определенного животного (или же человека) вовсе не является некой суммой всех предшествовавших оптимальных решений. Нам недостает и мускульной силы гориллы, и способностей к регенерации, которой обладают пресмыкающиеся или так называемые «низшие» рыбы, и механизма постоянного обновления зубов, которым отличаются грызуны, и такой универсальной приспособленности к водной среде, которой обладают земноводные млекопитающие. Не следует поэтому переоценивать «мудрость» биологической эволюции, которая уже не раз заводила целые виды в тупик развития, которая повторяла не только полезные решения, но столь же часто и ошибки, ведущие к гибели. «Знание», которым обладает эволюция, – это эмпирическое знание, связанное лишь с данным моментом, своим кажущимся совершенством жизнь обязана гигантским безднам пространства и времени, которые она преодолела и в которых – если подводить баланс – все же было больше поражений, чем побед. Знание человека лишь выходит, и то не во всех областях (медленнее всего, наверное, в биологии и медицине), из эмпирического периода. Но уже сегодня можно заметить, что то, для чего достаточны были терпение и настойчивость, озаренные проблесками интуиции, по существу, уже достигнуто. Все остальное – то, для чего требуется величайшая ясность теоретической мысли, – лежит еще впереди.

4
Последняя проблема, которую нам придется затронуть, касается моральных аспектов техноэволюции. Плодовитость последней уже вызвала суровое осуждение, ибо она увеличивает пропасть между двумя главными сферами нашей деятельности – регулированием Природы и регулированием человечества. Критики утверждают, что атомная энергия попала в руки человека преждевременно. Преждевремен и первый шаг его в Космос; особенно потому, что уже на заре астронавтики требуются огромные расходы, усугубляющие и без того несправедливое распределение глобального дохода Земли. Успехи медицины, приведшие к снижению смертности, вызывают стремительный рост населения, который невозможно остановить из-за отсутствия контроля над рождаемостью. Технология облегчения жизни становится орудием ее обеднения, поскольку средства массовой информации из послушных умножителей духовных благ превращаются в производителей культурной дешевки. С точки зрения культуры, слышим мы, технология в лучшем случае бесплодна; в лучшем – поскольку объединение человечества (которым мы ей обязаны) идет в ущерб духовному наследству прошедших веков и нынешнему творчеству. Искусство, поглощенное технологией, начинает следовать законам экономики, обнаруживает признаки инфляции и девальвации, и в потопе массовых развлечений – порожденных техникой и обязательно облегченных, ибо «всеоблегчение» есть девиз Технологов, – прозябает горсточка творческих индивидуальностей, которые пытаются игнорировать или высмеивать стереотипы механизированной жизни. Одним словом, техноэволюция несет больше зла, чем добра; человек оказывается заложником того, что он сам же создал, превращается в существо, которое по мере увеличения своих знаний все меньше может распоряжаться своей судьбой.

Думаю, что при всей лаконичности я был лоялен по отношению к этой точке зрения и верно очертил контуры сокрушительной оценки технического прогресса.

Но можно ли – и нужно ли – ее оспаривать? Объяснять, что технологию можно с одинаковым успехом использовать и на благо и во вред? Что ни к кому – а стало быть, и к технологии – нельзя предъявлять противоречивых требований? Требовать охраны жизни и, стало быть, как следствие этого прироста населения – и в то же время уменьшения этого прироста? Элитарной культуры – и в то же время культуры массовой? Энергии, способной передвигать горы, – но которая, однако, была бы не опасна и для мухи?

Выдвигать такие требования неразумно. Уясним себе прежде всего, что технологию можно рассматривать по-разному. В первом приближении технология – это равнодействующая усилий человека и Природы, ибо человек реализует то, на что материальный мир дает свое молчаливое согласие. Но тогда мы должны признать ее орудием достижения различных целей, выбор которых зависит от уровня развития цивилизации, от общественного строя и которые подлежат моральным оценкам. Только выбор – но не сама технология. Значит, задача не в том, чтобы осуждать или восхвалять технологию, а в том, чтобы исследовать, в какой мере можно доверять ее развитию и в какой степени можно влиять на его направление.

Всякий другой подход опирается на молчаливо допущенную ошибочную предпосылку, будто техноэволюция есть искажение развития и направляет его по пути столь же ложному, сколь и гибельному.

Так вот – это неверно. В действительности направление развития не устанавливалось никем ни до промышленной революции, ни после нее. Это направление, идущее от Механики, то есть от «классических» машин и астрономии в ее механическом аспекте, служащих образцом для подражателя конструктора, через Теплоту (с ее двигателями на химическом топливе) и Термодинамику к Электричеству, вместе с тем в познавательной области представляло собой переход от законов, относившихся к отдельным явлениям, к статистическим законам, от жесткой причинности к вероятностному подходу и – как мы начинаем понимать лишь теперь – от простоты (как нельзя более «искусственной», ибо в Природе ничто не просто) к сложности; возрастание последней сделало очевидным, что очередной главной задачей является Регулирование.

Как мы видим, это был переход от простых решений к решениям все более трудным вследствие возрастания сложности[33]. Поэтому только взятые изолированно, фрагментарно, отдельные шаги на этом пути – открытия, изобретения – могут показаться результатом счастливого стечения обстоятельств, удачи, случая. В целом это был наиболее вероятный путь и – если бы можно было сопоставить земную цивилизацию с гипотетическими цивилизациями Космоса – наверняка типичный[34].

Нужно признать неизбежным, что по прошествии веков подобная стихийность развития в своем кумулятивном эффекте приводит наряду с желательными следствиями также и к таким, вредности которых не отрицает никто.

Поэтому осуждение технологии как источника зла нужно заменить не ее апологией, а простым пониманием того, что эпоха, не знавшая регулирования, приближается к концу. Моральные каноны должны патронировать наши дальнейшие начинания, играть роль советников при выборе из множества тех возможностей, которые поставляет их производитель – внеморальная технология. Технология дает средства и орудия; хороший или дурной способ их употребления – это наша заслуга или наша вина.

Сказанное выше – довольно распространенный взгляд, приемлемый, наверное, как первое приближение, но не более того. Заключенное в нем «раздвоение» трудно сохранить, особенно на длительный срок. Не потому лишь, что мы сами создаем технологию, а прежде всего потому, что это она формирует нас и наши принципы – в том числе и моральные. Разумеется, она делает это через посредство общественных систем, являясь их производственной основой, но я не об этом хочу говорить. Технология может также действовать – и действует – непосредственно. Мы не привыкли к наличию прямых связей между физикой и моралью, тем не менее это так. Или хотя бы может быть так. Чтобы не быть голословным: моральные оценки поступков зависят прежде всего от их необратимости. Если бы мы могли воскрешать мертвых, убийство, оставаясь дурным поступком, перестало бы быть преступлением, как не является преступлением, например, удар, нанесенный человеку в гневе[35]. Технология более агрессивна, чем мы обычно полагаем. Ее вторжение в психику, проблемы, связанные с синтезом и метаморфозом личности (которые мы рассмотрим особо), лишь в настоящее время составляют пустое множество. Его наполнит дальнейший прогресс. Тогда исчезнет масса моральных императивов, сегодня еще нерушимых, зато появятся новые вопросы, новые этические дилеммы.

Все это означает, что нет внеисторической морали. Различны лишь масштабы длительности явлений; в конце концов даже горные хребты рушатся, обращаясь в песок, ибо таков мир. Человек, существо, живущее недолго, охотно пользуется понятием «вечность». Вечными должны быть определенные духовные ценности, великие произведения искусства, моральные системы. Не будем, однако, обманывать себя: и они смертны. Это не означает замену порядка хаосом или внутренней убежденности – безразличием. Мораль изменяется постепенно, но она изменяется, и именно поэтому тем труднее сопоставлять друг с другом два этических кодекса, чем большее время их разделяет. Мы близки шумерам, но мораль человека культуры леваллуа потрясла бы нас.

Постараемся показать, что нет вневременной системы оценок, как не существует ньютоновской абсолютной системы отсчета или абсолютной одновременности событий. Это не означает запрещения высказывать оценки по отношению к событиям прошлого или будущего: человек всегда высказывал оценочные суждения, выходящие за границы его состояния и реальных возможностей. Это означает только, что каждая эпоха имеет свое представление о справедливости, с которым можно соглашаться или не соглашаться, но которое прежде всего нужно понять.

Первопричина

Мы живем в эпоху ускорения техноэволюции. Следует ли отсюда, что все прошлое человека, начиная с последних оледенений, – палеолит, неолит, Древний мир, Средние века – все было, по сути, подготовкой, накоплением сил для того скачка, который ныне несет нас в неведомое будущее?

Цивилизация как динамическая система родилась на Западе. Поразительная это вещь – изучать историю и узнавать из нее, как близко разные народы подходили к самому преддверию «технологического старта» и как они останавливались у его порога. Современные металлурги могли бы поучиться у терпеливых индийских ремесленников, которые создали знаменитую нержавеющую металлическую колонну в Китабе с помощью порошковой металлургии, заново открытой уже в наши дни. О том, что порох и бумагу изобрели китайцы, знает каждый. В математику – умственное орудие, неотделимое от науки, – большой вклад внесли арабские ученые. Однако все эти революционные открытия не вызвали ускоренного развития цивилизации, не породили лавинообразного прогресса[36]. В настоящее время весь мир перенимает у Запада его модель развития. Технологию импортируют народы, которые могут гордиться культурой более древней и сложной, чем та, которая эту технологию породила. Напрашивается гипнотизирующая проблема: что, если бы Запад не совершил промышленного переворота, если бы не зашагал Галилеями, Ньютонами и Стефенсонами к промышленной рево-люции?

Это вопрос о «первопричине» технологии. Не кроются ли ее источники в военных конфликтах? Печально известно ускоряющее действие войн как двигателей техноэволюции. С течением столетий военная техника утрачивает свой характер изолированной ветви общего потока знания и становится универсальной. Если баллисты и тараны были исключительно военными орудиями, то порох уже мог служить промышленности (например, в горном деле); в еще большей мере это относится к технике транспорта, так как нет ни одного транспортного средства – от колесного экипажа до ракеты, – которое после нужных модификаций не могло бы служить мирным целям. В атомной же технике, в кибернетике, астронавтике мы наблюдаем уже полное срастание обоих потенциалов: военного и мирного.

Однако воинственные наклонности человека нельзя считать двигателем технологической эволюции. Как правило, они ускоряли ее темп; они приводили к широкому использованию запасов теоретического знания своего времени. Но нужно отличать ускоряющий фактор от инициирующего. Все орудия войны обязаны своим возникновением физике Галилея и Эйнштейна, химии XVIII–XIX веков, термодинамике, оптике и атомной физике, но доискиваться военного генезиса этих теоретических дисциплин было бы нонсенсом. Несомненно, можно ускорить или замедлить бег уже пущенной в ход техноэволюции. Около 1969 года американцы решили вложить 20 миллиардов долларов в программу высадки своих людей на Луне. Согласись они отодвинуть этот срок лет на двадцать, реализация проекта «Аполлон» обошлась бы куда дешевле, потому что примитивная – по своей молодости – технология поглощает непропорционально много средств по сравнению с тем, чего требует достижение аналогичной цели в эпоху зрелости.

Согласись американцы выложить не 20, а 200 миллиардов долларов, им все равно не удалось бы высадиться на Луне через шесть месяцев, так же как никакие сверхмиллиардные затраты не помогли бы осуществить в ближайшие годы полет к звездам. Иначе говоря, вложение больших средств и концентрация усилий позволяют достичь потолка темпов техноэволюции, после чего дальнейшие вложения уже не дают никакого эффекта. Это утверждение – почти трюизм – совпадает с аналогичной закономерностью биоэволюции. Ей также знаком максимальный темп развития, превысить который не удается ни при каких обстоятельствах[37].

Но мы ставим вопрос о «первопричине», а не о максимально возможном темпе уже идущего технологического процесса. Попытка постичь праистоки технологии – занятие, способное привести в отчаяние, путешествие в глубь истории, которая лишь регистрирует факты, но не объясняет их причин. Почему это огромное древо техноэволюции, корни которого уходят, видимо, в последний ледниковый период, а крона теряется в грядущих тысячелетиях, древо, возникающее на ранних стадиях цивилизации, в палеолите и неолите, более или менее одинаково на всем земном шаре, свой подлинный мощный расцвет получило именно на Западе?

Леви-Стросс пытался ответить на этот вопрос качественно, не анализируя его математически, что было бы невозможно из-за сложности явления. Он рассматривал возникновение техноэволюции статистически, используя для объяснения ее генезиса теорию вероятностей[38].

Наступлению технологии пара и электричества и последовавшим за ней успехам химического синтеза и атомной технологии предшествовал целый ряд исследований. Поначалу независимые, они шли извилистыми и далекими путями, иногда из Азии, чтобы дать свой посев в умах, собранных вокруг бассейна Средиземного моря. На протяжении столетий происходило «скрытое» накопление знаний, пока наконец кумулятивный эффект не проявился в таких событиях, как низвержение Аристотелевых догм и принятие опыта в качестве директивы всякой познавательной деятельности, как возведение технического эксперимента в ранг общественного явления, как распространение механистической физики. Эти процессы сопровождались появлением общественно необходимых изобретений; последнее имело огромное значение, так как в любом народе и в любую эпоху есть потенциальные Эйнштейны и Ньютоны, но раньше им не хватало почвы, условий, общественного резонанса, усиливающего результаты деятельности гениальных одиночек.

Леви-Стросс полагает, что общество вступает на путь ускоренного прогресса, попав в некую полосу следующих друг за другом явлений. Существует как бы некий критический объем, некий «коэффициент размножения» открытий и их общественных последствий (создание первых паровых машин, возникновение энергетики угля, появление термодинамики и т. д.), достижение которого в конце концов приводит к лавинообразному росту числа открытий, обусловленных начальными успехами, – точно так же, как существует критическое значение коэффициента «размножения» нейтронов, достижение которого в куске расщепляющегося изотопа приводит к цепной реакции. Мы как раз переживаем цивилизационный эквивалент подобной реакции или даже, быть может, «технологический взрыв», находящийся в данный момент в высшей фазе. Вступит ли некоторое общество на этот путь, начнется ли цепная реакция техноэволюции – это, по мнению французского этнолога, решает случай. Подобно тому как игрок в кости, если только он будет бросать их достаточно долго, может рассчитывать на выпадение серии одних лишь шестерок, всякое общество с вероятностной точки зрения имеет – по крайней мере в принципе – одинаковые шансы вступить на путь быстрого материального прогресса.

Необходимо отметить, что Леви-Стросс ставил перед собой иную задачу, чем мы. Он хотел показать, что дальше всего отстоящие друг от друга культуры, включая и атехнологические, равноправны и поэтому непозволительно производить какие-либо оценки, считать одни культуры «выше» других только на том основании, что им посчастливилось в упомянутой «игре», благодаря чему они пришли к старту цепной реакции техноэволюции. Эта «модель» Леви-Стросса прекрасна в своей методологической простоте. Она объясняет, почему отдельные, иногда даже великие открытия могут оказаться техногенно холостыми, как это произошло с порошковой металлургией индийцев и порохом китайцев. Для пуска в ход цепной реакции не хватило следующих необходимых звеньев. Эта гипотеза недвусмысленно говорит, что Восток был попросту «менее удачливым» игроком, чем Запад, по крайней мере в вопросе о примате технологии, и что – логическое следствие – при отсутствии Запада на исторической арене на тот же самый путь раньше или позже вступил бы Восток[39]. Об этом тезисе мы поспорим в другом месте; сейчас сосредоточим внимание на вероятностной модели возникновения технологической цивилизации.

Обращаясь к нашему великому аналогу – биологической эволюции, – заметим, что аналогичные, подобные виды и роды возникали в ходе эволюции зачастую одновременно на отдаленных друг от друга материках. Некоторым травоядным и хищникам Евразийского материка соответствуют определенные формы Американского континента, не родственные (во всяком случае, не близкородственные) им, но тем не менее весьма сходно сконструированные эволюцией, поскольку она воздействовала на их прапрародителей сходными условиями среды и климата.

Зато эволюция биологических типов, как правило, была монофилетической[40] – таково, по крайней мере, мнение большинства специалистов. Единожды возникли позвоночные, единожды – рыбы, единожды на всем земном шаре появились пресмыкающиеся, и ящеры, и млекопитающие. Это весьма любопытно. Каждый великий переворот в телесной структуре, своего рода «конструкторский подвиг», как мы видим, совершался в масштабах планеты всего один раз.

Можно и это явление считать подчиняющимся статистике: возникновение млекопитающего или рыбы было очень маловероятным; это был именно тот «главный выигрыш», требующий «исключительного везения», стечения многочисленных причин и условий, который составляет весьма редкий случай; но чем явление реже, тем менее вероятно его повторение. Добавим, что у обеих эволюций мы можем подметить еще одну общую черту. В обеих возникли высшие и низшие формы, формы менее и формы более сложные, которые дожили до настоящего времени. С одной стороны, рыбы наверняка предшествовали земноводным, а те – пресмыкающимся, но сегодня живы представители всех этих классов. С другой стороны, первобытнообщинный строй предшествовал рабовладельческому и феодальному, а этот последний – капиталистическому, но если не сегодня, то еще вчера на Земле существовали все эти формы наряду с самыми примитивными, остатки которых можно еще обнаружить на архипелагах южных морей[41].
